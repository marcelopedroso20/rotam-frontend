<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rios - ROTAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU SUPERIOR -->
  <header class="menu">
    <div class="logo">ROTAM ‚Ä¢ Relat√≥rios</div>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="relatorios.html" class="active">Relat√≥rios</a></li>
      </ul>
    </nav>
    <button onclick="logout()">Sair</button>
  </header>

  <!-- CONTE√öDO -->
  <main>
    <h1>Relat√≥rio de Ocorr√™ncias</h1>
    <p>Abaixo est√£o listadas as ocorr√™ncias registradas no sistema.</p>

    <!-- BOT√ÉO DE ATUALIZAR -->
    <button id="reloadBtn" class="btn btn-primary">üîÑ Recarregar</button>

    <!-- TABELA DE OCORR√äNCIAS -->
    <div class="table-container">
      <table id="ocorrenciasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Agente</th>
            <th>Comunicante</th>
            <th>Data</th>
            <th>Local</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Descri√ß√£o</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="8">Carregando ocorr√™ncias...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    async function carregarOcorrencias() {
      const tbody = document.querySelector("#ocorrenciasTable tbody");
      tbody.innerHTML = "<tr><td colspan='8'>‚è≥ Carregando...</td></tr>";

      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error("Erro ao buscar dados");
        const data = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='8'>‚ö† Nenhuma ocorr√™ncia encontrada.</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        data.forEach(oc => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${oc.id}</td>
            <td>${oc.reporter_name || ""}</td>
            <td>${oc.comunicante_nome || ""}</td>
            <td>${oc.occurred_at || ""}</td>
            <td>${oc.occurred_location || ""}</td>
            <td>${oc.occurrence_type || ""}</td>
            <td>${oc.status || ""}</td>
            <td>${oc.description || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='8'>‚ùå Erro ao carregar ocorr√™ncias.</td></tr>";
      }
    }

    document.getElementById("reloadBtn").addEventListener("click", carregarOcorrencias);

    // Carregar na abertura da p√°gina
    carregarOcorrencias();
  </script>
</body>
</html>
