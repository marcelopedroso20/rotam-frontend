<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM - Relatórios</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script>
    if (!localStorage.getItem("user")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="./assets/logo-rotam-frontend.png" alt="ROTAM" />
    <h4>Sistema ROTAM</h4>
    <button onclick="location.href='index.html'">🏠 Início</button>
    <button onclick="location.href='cadastro.html'">📝 Cadastro</button>
    <button onclick="location.href='relatorios.html'" class="active">📊 Relatórios</button>
    <button class="btn-logout" onclick="logout()">🚪 Sair</button>
  </div>

  <div class="content">
    <h2>📊 Relatórios de Ocorrências</h2>
    <table class="table table-dark table-striped" id="tabelaOcorrencias">
      <thead>
        <tr>
          <th>ID</th>
          <th>Agente</th>
          <th>Comunicante</th>
          <th>Local</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    async function carregarOcorrencias() {
      try {
        const res = await fetch(backendUrl);
        const data = await res.json();

        const tbody = document.querySelector("#tabelaOcorrencias tbody");
        tbody.innerHTML = "";

        data.forEach(oc => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${oc.id}</td>
            <td>${oc.reporter_name || "-"}</td>
            <td>${oc.comunicante_nome || "-"}</td>
            <td>${oc.occurred_location || "-"}</td>
            <td>${oc.occurrence_type || "-"}</td>
            <td>${oc.description || "-"}</td>
            <td>${oc.status || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("❌ Erro ao carregar ocorrências.");
      }
    }

    carregarOcorrencias();
  </script>
</body>
</html>
