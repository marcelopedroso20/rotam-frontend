<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório - ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
    }
    .table {
      background: #1e1e1e;
      color: #fff;
    }
    .btn-refresh {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Proteção: só acessa se estiver logado -->
  <script>
    if (!localStorage.getItem("user")) {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <nav>
      <a href="index.html">🏠 Início</a>
      <a href="cadastro.html">📝 Cadastro</a>
      <a href="relatorio.html">📊 Relatório</a>
    </nav>
    <button class="btn btn-danger btn-sm" onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <h2 class="mb-4">📊 Relatório de Ocorrências</h2>

    <button class="btn btn-success btn-refresh" onclick="carregarOcorrencias()">🔄 Atualizar</button>

    <div class="table-responsive">
      <table class="table table-striped table-dark table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Agente</th>
            <th>Comunicante</th>
            <th>Data</th>
            <th>Local</th>
            <th>Tipo</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabelaOcorrencias">
          <tr>
            <td colspan="7" class="text-center text-muted">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="logout.js"></script>
  <script>
    const API = "https://rotam-backend-production.up.railway.app";

    async function carregarOcorrencias() {
      const corpoTabela = document.getElementById("tabelaOcorrencias");
      corpoTabela.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Carregando...</td></tr>`;

      try {
        const res = await fetch(`${API}/occurrences`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          corpoTabela.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Nenhuma ocorrência encontrada.</td></tr>`;
          return;
        }

        corpoTabela.innerHTML = data.map(o => `
          <tr>
            <td>${o.id}</td>
            <td>${o.reporter_name || "-"}</td>
            <td>${o.comunicante_nome || "-"}</td>
            <td>${(o.occurred_at || "").slice(0, 10)}</td>
            <td>${o.occurred_location || "-"}</td>
            <td>${o.occurrence_type || "-"}</td>
            <td><span class="badge bg-${o.status === "Encerrado" ? "secondary" : o.status === "Em andamento" ? "warning" : "success"}">${o.status}</span></td>
          </tr>
        `).join("");
      } catch (err) {
        corpoTabela.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Erro ao carregar: ${err.message}</td></tr>`;
      }
    }

    // Carrega ao abrir a página
    carregarOcorrencias();
  </script>
</body>
</html>
