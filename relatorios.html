<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM - Relat√≥rios</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#e6b800">

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>

  <style>
    /* üì± Tabela em cards no mobile */
    @media (max-width: 768px) {
      table {
        display: none; /* esconde tabela no celular */
      }

      .cards-container {
        display: block;
      }

      .card-ocorrencia {
        background: #1e1e1e;
        color: #fff;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      }

      .card-ocorrencia strong {
        color: #0d6efd;
        display: block;
        margin-top: 4px;
      }
    }

    /* üñ•Ô∏è No PC mostra tabela normalmente */
    @media (min-width: 769px) {
      .cards-container {
        display: none;
      }
    }
  </style>
</head>
<body class="p-3">

  <!-- Bot√£o voltar -->
  <button class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>

  <h2>üìä Relat√≥rios de Ocorr√™ncias</h2>

  <!-- Filtros -->
  <form id="filtroForm" class="row g-2 mb-3">
    <div class="col-md-4 col-12">
      <label for="dataInicio" class="form-label">Data in√≠cio</label>
      <input type="date" id="dataInicio" class="form-control">
    </div>
    <div class="col-md-4 col-12">
      <label for="dataFim" class="form-label">Data fim</label>
      <input type="date" id="dataFim" class="form-control">
    </div>
    <div class="col-md-4 col-12 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </div>
  </form>

  <!-- Tabela (PC) -->
  <div class="content">
    <table class="table table-dark table-striped" id="tabelaOcorrencias">
      <thead>
        <tr>
          <th>ID</th>
          <th>Agente</th>
          <th>Comunicante</th>
          <th>Local</th>
          <th>Tipo</th>
          <th>Descri√ß√£o</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Cards (Mobile) -->
    <div class="cards-container" id="cardsOcorrencias"></div>
  </div>

  <div id="msgErro" class="mt-3"></div>

  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    async function carregarOcorrencias(filtro = {}) {
      try {
        let url = backendUrl;

        if (filtro.dataInicio || filtro.dataFim) {
          const params = new URLSearchParams();
          if (filtro.dataInicio) params.append("start", filtro.dataInicio);
          if (filtro.dataFim) params.append("end", filtro.dataFim);
          url += "?" + params.toString();
        }

        const res = await fetch(url);
        const data = await res.json();

        const tbody = document.querySelector("#tabelaOcorrencias tbody");
        const cards = document.getElementById("cardsOcorrencias");
        tbody.innerHTML = "";
        cards.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(oc => {
            // Linha da tabela (PC)
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${oc.id}</td>
              <td>${oc.reporter_name || "-"}</td>
              <td>${oc.comunicante_nome || "-"}</td>
              <td>${oc.occurred_location || "-"}</td>
              <td>${oc.occurrence_type || "-"}</td>
              <td>${oc.description || "-"}</td>
              <td>${oc.status || "-"}</td>
              <td>${oc.occurred_at ? new Date(oc.occurred_at).toLocaleDateString() : "-"}</td>
            `;
            tbody.appendChild(tr);

            // Card (Mobile)
            const card = document.createElement("div");
            card.classList.add("card-ocorrencia");
            card.innerHTML = `
              <strong>ID:</strong> ${oc.id}<br>
              <strong>Agente:</strong> ${oc.reporter_name || "-"}<br>
              <strong>Comunicante:</strong> ${oc.comunicante_nome || "-"}<br>
              <strong>Local:</strong> ${oc.occurred_location || "-"}<br>
              <strong>Tipo:</strong> ${oc.occurrence_type || "-"}<br>
              <strong>Descri√ß√£o:</strong> ${oc.description || "-"}<br>
              <strong>Status:</strong> ${oc.status || "-"}<br>
              <strong>Data:</strong> ${oc.occurred_at ? new Date(oc.occurred_at).toLocaleDateString() : "-"}
            `;
            cards.appendChild(card);
          });
        } else {
          document.getElementById("msgErro").innerHTML = `<div class="alert alert-warning">‚ö† Nenhuma ocorr√™ncia encontrada.</div>`;
        }

      } catch (err) {
        document.getElementById("msgErro").innerHTML = `<div class="alert alert-danger">‚ùå Erro ao carregar ocorr√™ncias.</div>`;
      }
    }

    document.getElementById("filtroForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const dataInicio = document.getElementById("dataInicio").value;
      const dataFim = document.getElementById("dataFim").value;
      carregarOcorrencias({ dataInicio, dataFim });
    });

    carregarOcorrencias();
  </script>

</body>
</html>
