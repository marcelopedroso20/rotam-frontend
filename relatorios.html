<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM - Relatórios</title>

  <!-- Manifest + cor do tema -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#e6b800">
  
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- 🔒 Proteção de acesso -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="./assets/logo-rotam-frontend.png" alt="ROTAM" />
    <h4>Sistema ROTAM</h4>
    <button onclick="location.href='index.html'">🏠 Início</button>
    <button onclick="location.href='cadastro.html'">📝 Cadastro</button>
    <button onclick="location.href='relatorios.html'" class="active">📊 Relatórios</button>
    <button class="btn-logout" onclick="logout()">🚪 Sair</button>
  </div>

  <div class="content">
    <h2>📊 Relatórios de Ocorrências</h2>
    <table class="table table-dark table-striped" id="tabelaOcorrencias">
      <thead>
        <tr>
          <th>ID</th>
          <th>Agente</th>
          <th>Comunicante</th>
          <th>Local</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    async function carregarOcorrencias() {
      try {
        const res = await fetch(backendUrl, {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("token")}`, // 🔑 envia token
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          throw new Error("Erro na resposta da API");
        }

        const data = await res.json();
        const tbody = document.querySelector("#tabelaOcorrencias tbody");
        tbody.innerHTML = "";

        data.forEach(oc => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="ID">${oc.id}</td>
            <td data-label="Agente">${oc.reporter_name || "-"}</td>
            <td data-label="Comunicante">${oc.comunicante_nome || "-"}</td>
            <td data-label="Local">${oc.occurred_location || "-"}</td>
            <td data-label="Tipo">${oc.occurrence_type || "-"}</td>
            <td data-label="Descrição">${oc.description || "-"}</td>
            <td data-label="Status">${oc.status || "-"}</td>
`          ;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("❌ Erro ao carregar ocorrências. Verifique sua conexão ou login.");
      }
    }

    carregarOcorrencias();
  </script>

  <!-- Scripts -->
  <script src="./js/config.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/pwa.js"></script>
</body>
</html>
