<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatórios de Ocorrências - ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="content container mt-4">
    <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-voltar">⬅ Voltar</button>

    <div class="card p-4 mt-3">
      <h2 class="mb-4">📊 Relatórios de Ocorrências</h2>
      <form id="filtroForm" class="row g-3">
        <div class="col-md-6">
          <label for="dataInicio" class="form-label">Data início</label>
          <input type="date" id="dataInicio" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="dataFim" class="form-label">Data fim</label>
          <input type="date" id="dataFim" class="form-control" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </form>

      <div class="mt-4">
        <table id="tabelaOcorrencias" class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Agente</th>
              <th>Comunicante</th>
              <th>Local</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Status</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" class="text-center">Nenhum dado carregado.</td>
            </tr>
          </tbody>
        </table>
        <p id="erroMsg" class="text-danger" style="display:none;">❌ Erro ao carregar ocorrências.</p>
      </div>
    </div>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/relatorios.js"></script>
</body>
</html>
