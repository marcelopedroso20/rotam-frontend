<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - ROTAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU SUPERIOR -->
  <header class="menu">
    <div class="logo">ROTAM • Sistema</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="relatorios.html" class="active">Relatórios</a></li>
      </ul>
    </nav>
    <button onclick="logout()">Sair</button>
  </header>

  <!-- CONTEÚDO -->
  <main class="table-container">
    <h1>📊 Relatórios de Ocorrências</h1>
    <div id="msg" class="msg">Carregando ocorrências...</div>
    <table id="table" style="display:none">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comunicante</th>
          <th>Data</th>
          <th>Local</th>
          <th>Tipo</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <script src="logout.js"></script>
  <script>
    // Proteção: só acessa logado
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    async function carregarOcorrencias() {
      const msg = document.getElementById("msg");
      const table = document.getElementById("table");
      const tbody = document.getElementById("tbody");

      msg.style.display = "block";
      msg.textContent = "⏳ Carregando...";

      try {
        const res = await fetch(backendUrl);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          msg.textContent = "⚠️ Nenhuma ocorrência encontrada.";
          return;
        }

        // Preenche tabela
        tbody.innerHTML = "";
        data.forEach(o => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${o.id}</td>
            <td>${o.comunicante_nome || "—"}</td>
            <td>${o.occurred_at ? o.occurred_at.slice(0,10) : "—"}</td>
            <td>${o.occurred_location || "—"}</td>
            <td>${o.occurrence_type || "—"}</td>
            <td>${o.status || "Aberto"}</td>
          `;
          tbody.appendChild(tr);
        });

        msg.style.display = "none";
        table.style.display = "table";

      } catch (err) {
        msg.textContent = "❌ Erro ao carregar ocorrências.";
      }
    }

    carregarOcorrencias();
  </script>
</body>
</html>
