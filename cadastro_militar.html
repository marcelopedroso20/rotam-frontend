<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Militar - Sistema ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .btn-voltar {
      background: #6c757d;
      color: white;
      border: none;
      margin-bottom: 20px;
    }

    .btn-voltar:hover {
      background: #5a6268;
    }

    .btn-mapa {
      float: right;
      background: #0d6efd;
      color: white;
      border: none;
    }

    .btn-mapa:hover {
      background: #0b5ed7;
    }

    .efetivo {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }

    .card-militar {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .card-militar:hover {
      transform: scale(1.05);
    }

    .card-militar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid #444;
    }

    .card-militar h5 {
      font-size: 16px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .card-militar p {
      margin: 0;
      font-size: 13px;
      color: #555;
    }

    .btn-success {
      margin-top: 10px;
    }

    hr {
      margin: 30px 0;
    }

    #mural {
      padding: 10px;
      border-radius: 10px;
      background: white;
    }

    .search-box {
      margin: 10px auto 20px;
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-box input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-box i {
      color: #555;
      font-size: 20px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between">
      <button class="btn btn-voltar" onclick="window.location.href='./index.html'">‚¨Ö Voltar</button>
      <button class="btn btn-mapa" onclick="window.location.href='./mapa_forca.html'">üìä Ver Mapa da For√ßa</button>
    </div>

    <h2>üëÆ‚Äç‚ôÇÔ∏è Cadastro de Efetivo ROTAM</h2>

    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" id="busca" placeholder="Buscar por nome, patente ou fun√ß√£o..." />
    </div>

    <form id="formMilitar" class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <label>Nome:</label>
          <input type="text" id="nome" class="form-control" placeholder="Ex: Cb Nunes" required />
        </div>
        <div class="col-md-2">
          <label>Patente:</label>
          <select id="patente" class="form-select" required>
            <option value="">Selecione</option>
            <option>Ten Cel</option>
            <option>Major</option>
            <option>Capit√£o</option>
            <option>1¬∫ Sgt</option>
            <option>2¬∫ Sgt</option>
            <option>Cb</option>
            <option>Sd</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Fun√ß√£o / Setor:</label>
          <input type="text" id="funcao" class="form-control" placeholder="Ex: Equipe Alfa 01" required />
        </div>
        <div class="col-md-2">
          <label>Setor:</label>
          <select id="setor" class="form-select" required>
            <option value="">Selecione</option>
            <option>Comando</option>
            <option>Administra√ß√£o</option>
            <option>Operacional</option>
          </select>
        </div>
        <div class="col-md-2">
          <label>Foto:</label>
          <input type="file" id="foto" class="form-control" accept="image/*" />
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-person-plus"></i> Adicionar Militar
        </button>
      </div>
    </form>

    <hr />

    <ul class="nav nav-tabs" id="setoresTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#comando">üëÆ‚Äç‚úàÔ∏è Comando</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#administracao">üìã Administra√ß√£o</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#operacional">‚öîÔ∏è Operacional</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="mural">
      <div class="tab-pane fade show active" id="comando"><div class="efetivo" id="listaComando"></div></div>
      <div class="tab-pane fade" id="administracao"><div class="efetivo" id="listaAdministracao"></div></div>
      <div class="tab-pane fade" id="operacional"><div class="efetivo" id="listaOperacional"></div></div>
    </div>

    <footer>Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT</footer>
  </div>

  <script>
    const API_URL = "https://rotam-backend-production.up.railway.app/api/efetivo";

    document.addEventListener("DOMContentLoaded", carregarEfetivo);
    const form = document.getElementById("formMilitar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const patente = document.getElementById("patente").value;
      const funcao = document.getElementById("funcao").value.trim();
      const setor = document.getElementById("setor").value;
      const fotoInput = document.getElementById("foto");

      if (!nome || !patente || !funcao || !setor) {
        alert("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios.");
        return;
      }

      let fotoBase64 = "";
      if (fotoInput.files.length > 0) {
        fotoBase64 = await converterParaBase64(fotoInput.files[0]);
      }

      const novoMilitar = { nome, patente, funcao, setor, foto: fotoBase64 };

      try {
        const resposta = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novoMilitar),
        });

        if (!resposta.ok) throw new Error("Erro no servidor");
        alert("‚úÖ Militar cadastrado com sucesso!");
        form.reset();
        carregarEfetivo();
      } catch (err) {
        console.error(err);
        alert("‚ùå Falha ao cadastrar militar. Verifique o backend.");
      }
    });

    async function carregarEfetivo() {
      try {
        const resposta = await fetch(API_URL);
        const militares = await resposta.json();

        const setores = {
          Comando: document.getElementById("listaComando"),
          Administra√ß√£o: document.getElementById("listaAdministracao"),
          Operacional: document.getElementById("listaOperacional"),
        };

        Object.values(setores).forEach((div) => (div.innerHTML = ""));

        militares.forEach((m) => {
          const card = document.createElement("div");
          card.classList.add("card-militar");
          card.innerHTML = `
            <img src="${m.foto || "assets/sem_foto.png"}" alt="${m.nome}">
            <h5>${m.patente} ${m.nome}</h5>
            <p>${m.funcao}</p>
          `;
          if (setores[m.setor]) setores[m.setor].appendChild(card);
        });
      } catch (err) {
        console.error("Erro ao carregar efetivo:", err);
        alert("‚ùå Erro ao carregar dados do servidor.");
      }
    }

    function converterParaBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
