<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hist√≥rico RT90 - Sistema ROTAM</title>

  <!-- √çcone da aba -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #222;
    }

    header {
      background: #1e1e1e;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: #0d6efd;
      border: none;
      padding: 8px 14px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    header button:hover {
      background: #0b5ed7;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      text-transform: uppercase;
      font-size: 18px;
    }

    table {
      width: 100%;
    }

    .table th, .table td {
      vertical-align: middle !important;
    }

    .btn-ver {
      background: #198754;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-ver:hover {
      background: #157347;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #666;
    }

    .logo-rotam {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    /* üì± Mobile */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .table th, .table td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-clock-history"></i> Hist√≥rico RT90</h1>
    <button onclick="voltarPainel()"><i class="bi bi-arrow-left"></i> Voltar ao Painel</button>
  </header>

  <main>
    <div class="text-center mb-4">
      <img src="assets/logo-rotam.png" alt="Logo ROTAM" class="logo-rotam">
      <p><strong>POL√çCIA MILITAR DO ESTADO DE MATO GROSSO</strong><br>
      COMANDO DE POLICIAMENTO ESPECIALIZADO<br>
      BATALH√ÉO ROTAM<br>
      <u>HIST√ìRICO DE RELAT√ìRIOS E OCORR√äNCIAS</u></p>
      <h2>HIST√ìRICO RT 90</h2>
    </div>

    <div id="historicoContainer">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Descri√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="historicoBody">
          <tr><td colspan="5">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT
  </footer>

  <script>
    function voltarPainel() {
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const historicoBody = document.getElementById("historicoBody");
      const historicoPDF = JSON.parse(localStorage.getItem("rotam_historico_rt90")) || [];
      const ocorrencias = JSON.parse(localStorage.getItem("ocorrenciasROTAM")) || [];

      // Unifica PDF + Ocorr√™ncias
      const lista = [
        ...historicoPDF.map(h => ({
          tipo: "PDF",
          numero: h.numero,
          data: h.data,
          hora: h.hora,
          descricao: h.nomeArquivo || "Relat√≥rio Gerado",
          link: h.nomeArquivo
        })),
        ...ocorrencias.map((o, index) => ({
          tipo: "Ocorr√™ncia",
          numero: historicoPDF.length + index + 1,
          data: o.data,
          hora: o.hora,
          descricao: `${o.tipo} ‚Äî ${o.local}`,
          detalhes: o.descricao
        }))
      ];

      if (lista.length === 0) {
        historicoBody.innerHTML = `<tr><td colspan="5">Nenhum registro encontrado.</td></tr>`;
        return;
      }

      historicoBody.innerHTML = "";

      lista
        .sort((a, b) => new Date(b.data + " " + b.hora) - new Date(a.data + " " + a.hora))
        .forEach(item => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${item.numero}</td>
            <td>${item.data}</td>
            <td>${item.hora}</td>
            <td>${item.descricao}</td>
            <td>
              ${
                item.tipo === "PDF"
                  ? `<button class="btn-ver" onclick="abrirPDF('${item.link}')"><i class="bi bi-file-earmark-pdf"></i> Abrir</button>`
                  : `<button class="btn-ver" onclick="verOcorrencia('${item.descricao}', '${item.detalhes.replace(/'/g, "\\'")}')"><i class="bi bi-eye"></i> Ver</button>`
              }
            </td>
          `;

          historicoBody.appendChild(tr);
        });
    });

    // üìÑ Abrir PDF no navegador ou baixar automaticamente
  function abrirPDF(nome) {
    // Caminho padr√£o onde os PDFs ficam gerados localmente
    const fileUrl = `${window.location.origin}/rotam-frontend/${nome}`;

    // Tenta abrir o PDF direto
    fetch(fileUrl)
      .then(response => {
        if (response.ok) {
          window.open(fileUrl, "_blank");
        } else {
          // Caso o arquivo n√£o esteja hospedado (como no GitHub Pages)
          alert("üìÅ O arquivo est√° salvo apenas localmente no seu navegador.\nPara baix√°-lo novamente, gere o PDF outra vez no Livro RT90.");
        }
      })
      .catch(() => {
        alert("‚ö†Ô∏è O arquivo PDF n√£o est√° dispon√≠vel no servidor.\nGere novamente o relat√≥rio no Livro RT90.");
      });
  }

    // üîç Visualizar ocorr√™ncia
    function verOcorrencia(titulo, detalhes) {
      const modal = document.createElement("div");
      modal.style.position = "fixed";
      modal.style.top = "0";
      modal.style.left = "0";
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.background = "rgba(0,0,0,0.6)";
      modal.style.display = "flex";
      modal.style.justifyContent = "center";
      modal.style.alignItems = "center";
      modal.innerHTML = `
        <div style="background:#fff; color:#000; border-radius:10px; padding:20px; max-width:500px; text-align:left;">
          <h4 style="margin-bottom:10px;">${titulo}</h4>
          <p>${detalhes}</p>
          <div class="text-end">
            <button class="btn btn-secondary" onclick="this.closest('div').parentElement.remove()">Fechar</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }
  </script>

  <script src="js/pwa.js"></script>
</body>
</html>
