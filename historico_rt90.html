<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico RT90 - Sistema ROTAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #222;
    }

    header {
      background: #1e1e1e;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: #0d6efd;
      border: none;
      padding: 8px 14px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    header button:hover {
      background: #0b5ed7;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #0d6efd;
      color: #fff;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .btn-abrir {
      background: #198754;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-abrir:hover {
      background: #157347;
    }

    .vazio {
      text-align: center;
      color: #888;
      margin-top: 20px;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="bi bi-clock-history"></i> Histórico de Relatórios RT90</h1>
    <button onclick="voltarPainel()"><i class="bi bi-arrow-left"></i> Voltar ao Painel</button>
  </header>

  <main>
    <h2><i class="bi bi-journal-text"></i> Relatórios Gerados</h2>

    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>Nº Relatório</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Arquivo</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>

    <p class="vazio" id="mensagemVazio" style="display:none;">Nenhum relatório gerado ainda.</p>
  </main>

  <footer>
    Quartel do Batalhão ROTAM — Cuiabá/MT
  </footer>

  <script>
    function voltarPainel() {
      window.location.href = "index.html";
    }

    function carregarHistorico() {
      const corpoTabela = document.getElementById("corpoTabela");
      const mensagemVazio = document.getElementById("mensagemVazio");
      const historico = JSON.parse(localStorage.getItem("rotam_historico_rt90")) || [];

      if (historico.length === 0) {
        mensagemVazio.style.display = "block";
        return;
      }

      historico.slice().reverse().forEach(item => {
        const linha = document.createElement("tr");

        const colNumero = document.createElement("td");
        colNumero.textContent = item.numero;
        linha.appendChild(colNumero);

        const colData = document.createElement("td");
        colData.textContent = item.data;
        linha.appendChild(colData);

        const colHora = document.createElement("td");
        colHora.textContent = item.hora;
        linha.appendChild(colHora);

        const colArquivo = document.createElement("td");
        const botao = document.createElement("button");
        botao.textContent = "Abrir PDF";
        botao.className = "btn-abrir";
        botao.onclick = () => abrirPDF(item.link);
        colArquivo.appendChild(botao);
        linha.appendChild(colArquivo);

        corpoTabela.appendChild(linha);
      });
    }

    function abrirPDF(link) {
      // Tenta abrir o arquivo PDF gerado localmente
      alert("Baixando: " + link);
    }

    carregarHistorico();
  </script>
</body>
</html>
