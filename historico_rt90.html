<body>

    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>NÂº RelatÃ³rio</th>

  <script>
    // Carregar histÃ³rico salvo
    document.addEventListener("DOMContentLoaded", () => {
      const tabela = document.getElementById("tabelaHistorico").querySelector("tbody");
      const historico = JSON.parse(localStorage.getItem("rotam_historico_rt90")) || [];

      if (historico.length === 0) {
        const linha = document.createElement("tr");
        linha.innerHTML = `<td colspan="4">Nenhum relatÃ³rio encontrado.</td>`;
        tabela.appendChild(linha);
        return;
      }

      historico.forEach((item) => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${item.numero}</td>
          <td>${item.data}</td>
          <td>${item.hora}</td>
          <td><a href="${item.link}" target="_blank" style="color:#0d6efd;">ðŸ“„ Abrir</a></td>
        `;
        tabela.appendChild(linha);
      });
    });

    // Limpar histÃ³rico
    function limparHistorico() {
      if (confirm("Tem certeza que deseja apagar todo o histÃ³rico?")) {
        localStorage.removeItem("rotam_historico_rt90");
        location.reload();
      }
    }
