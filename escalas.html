<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <base href="/rotam-frontend/">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-dark text-light">

  <!-- Cabe√ßalho -->
  <header id="topoRotam" class="d-flex align-items-center justify-content-between bg-black text-white px-3 py-2 shadow sticky-top">
    <div class="d-flex align-items-center">
      <img src="assets/logo-rotam.png" alt="Logo ROTAM" style="height:40px;width:auto;margin-right:10px;">
      <h5 class="m-0">BATALH√ÉO ROTAM</h5>
    </div>
    <div class="text-center flex-grow-1">
      <span id="usuarioLogado" style="font-weight:500;">üëÆ Carregando usu√°rio...</span>
    </div>
    <button id="logoutGlobal" class="btn btn-danger btn-sm fw-bold px-3">üö™ Sair</button>
  </header>

  <main class="container py-4">
    
    <!-- T√≠tulo -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">üìÖ Gerador de Escalas Di√°rias</h2>
      <a href="index.html" class="btn btn-outline-light">‚¨Ö Voltar</a>
    </div>

    <!-- Abas -->
    <ul class="nav nav-tabs mb-4" id="escalaTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="nova-tab" data-bs-toggle="tab" data-bs-target="#nova" type="button">
          ‚ûï Nova Escala
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="lista-tab" data-bs-toggle="tab" data-bs-target="#lista" type="button">
          üìã Escalas Criadas
        </button>
      </li>
    </ul>

    <div class="tab-content" id="escalaTabContent">
      
      <!-- ========== ABA 1: NOVA ESCALA ========== -->
      <div class="tab-pane fade show active" id="nova" role="tabpanel">
        
        <form id="form-escala">
          
          <!-- Informa√ß√µes B√°sicas -->
          <div class="card bg-secondary text-light mb-3">
            <div class="card-header fw-bold">üìã Informa√ß√µes da Escala</div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Data <span class="text-danger">*</span></label>
                  <input type="date" id="data-escala" class="form-control" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Turno</label>
                  <select id="turno-escala" class="form-select">
                    <option value="Diurno">Diurno</option>
                    <option value="Noturno">Noturno</option>
                  </select>
                </div>
                <div class="col-md-5">
                  <label class="form-label">Observa√ß√µes</label>
                  <input type="text" id="obs-escala" class="form-control" placeholder="Observa√ß√µes gerais">
                </div>
              </div>
            </div>
          </div>

          <!-- Servi√ßo Operacional -->
          <div class="card bg-secondary text-light mb-3">
            <div class="card-header fw-bold">üöî Servi√ßo Operacional</div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-4">

                  <select id="comandante-dia" class="form-select militar-select"></select>

                <div class="col-md-4">
                  <label class="form-label">ROTAM Comando (Fiscal de Dia)</label>
                  <select id="fiscal-dia" class="form-select militar-select"></select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">ROTAM 90 (Adjunto de Dia)</label>
                  <select id="adjunto-dia" class="form-select militar-select"></select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Chefe da ALI</label>
                  <select id="chefe-ali" class="form-select militar-select"></select>
                </div>
              </div>
            </div>
          </div>

          <!-- Guarda do Batalh√£o -->
          <div class="card bg-secondary text-light mb-3">
            <div class="card-header fw-bold">üè¢ Guarda do Batalh√£o</div>
            <div class="card-body">
              <div id="guarda-container"></div>
              <button type="button" class="btn btn-sm btn-outline-light mt-2" onclick="adicionarGuarda()">
                ‚ûï Adicionar Militar
              </button>
            </div>
          </div>

          <!-- Viaturas -->
          <div class="card bg-secondary text-light mb-3">
            <div class="card-header fw-bold">üöì Viaturas</div>
            <div class="card-body">
              
              <!-- ROTAM 90 -->
              <h6 class="text-warning">ROTAM 90</h6>
              <div id="rotam90-container" class="mb-3"></div>
              <button type="button" class="btn btn-sm btn-outline-light mb-3" onclick="adicionarViatura('ROTAM-90')">
                ‚ûï Adicionar Militar ROTAM 90
              </button>

              <!-- ROTAM 02 -->
              <h6 class="text-warning">ROTAM 02</h6>
              <div id="rotam02-container" class="mb-3"></div>
              <button type="button" class="btn btn-sm btn-outline-light" onclick="adicionarViatura('ROTAM-02')">
                ‚ûï Adicionar Militar ROTAM 02
              </button>
            </div>
          </div>

          <!-- Bot√µes -->
          <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-success flex-grow-1 fw-bold">üíæ Salvar Escala</button>
            <button type="button" class="btn btn-secondary" onclick="limparFormulario()">üßπ Limpar</button>
            <button type="button" class="btn btn-info" onclick="gerarPDF()">üìÑ Gerar PDF</button>
          </div>
        </form>
      </div>

      <!-- ========== ABA 2: LISTA DE ESCALAS ========== -->
      <div class="tab-pane fade" id="lista" role="tabpanel">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-dark table-striped table-hover">
                <thead class="table-warning text-dark">
                  <tr>
                    <th>Data</th>
                    <th>Turno</th>
                    <th>Fiscal de Dia</th>
                    <th>Adjunto</th>
                    <th>Criado por</th>
                    <th>A√ß√µes</th>
                  </tr>
                </thead>

              </table>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/topo-rotam.js"></script>
  <script src="js/escalas.js"></script>
  <script src="js/ux-fixes.js"></script>
</body>
</html>
