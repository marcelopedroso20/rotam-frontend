<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro RT90 - Sistema ROTAM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #222;
    }

    header {
      background: #1e1e1e;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: #0d6efd;
      border: none;
      padding: 8px 14px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    header button:hover {
      background: #0b5ed7;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-size: 18px;
    }

    textarea {
      width: 100%;
      height: 70px;
      resize: vertical;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    .btn-success {
      background: #198754;
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-success:hover {
      background: #157347;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #666;
    }

    .logo-rotam {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-book"></i> Livro RT 90</h1>
    <button onclick="voltarPainel()"><i class="bi bi-arrow-left"></i> Voltar ao Painel</button>
  </header>

  <main>
    <div class="text-center mb-4">
      <img src="./assets/logo-rotam.png" alt="Logo ROTAM" class="logo-rotam">
      <p><strong>POL√çCIA MILITAR DO ESTADO DE MATO GROSSO</strong><br>
      COMANDO DE POLICIAMENTO ESPECIALIZADO<br>
      BATALH√ÉO ROTAM<br>
      <u>RELAT√ìRIO DE SERVI√áO DO DIA:</u></p>
      <h2>LIVRO RT 90</h2>
    </div>

    <form id="formLivro">
      <div>
        <label>1Ô∏è‚É£ ROTAM Comando e ROTAM 90:</label>
        <textarea id="comando"></textarea>

        <label>2Ô∏è‚É£ Altera√ß√µes na Escala de Servi√ßo:</label>
        <textarea id="escala"></textarea>

        <label>3Ô∏è‚É£ Distribui√ß√£o das Equipes:</label>
        <textarea id="equipes"></textarea>

        <label>4Ô∏è‚É£ Ocorr√™ncias Registradas:</label>
        <textarea id="ocorrencias"></textarea>

        <label>5Ô∏è‚É£ Justi√ßa e Disciplina:</label>
        <textarea id="justica"></textarea>

        <label>6Ô∏è‚É£ Documentos:</label>
        <textarea id="documentos"></textarea>

        <label>7Ô∏è‚É£ Diversos:</label>
        <textarea id="diversos"></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn-success" onclick="gerarPDF()">
          <i class="bi bi-file-earmark-pdf"></i> Gerar PDF
        </button>
      </div>
    </form>
  </main>

  <footer>
    Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT
  </footer>

  <script>
    function voltarPainel() {
      window.location.href = "index.html";
    }

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const hoje = new Date();
      const dataStr = hoje.toLocaleDateString();
      const horaStr = hoje.toLocaleTimeString();

      // Carregar o logo (assume que est√° no mesmo diret√≥rio)
      const logoUrl = "logo-rotam.png";
      const logo = await carregarImagem(logoUrl);

      if (logo) {
        const imgProps = doc.getImageProperties(logo);
        const imgWidth = 30;
        const imgHeight = (imgProps.height * imgWidth) / imgProps.width;
        const xPos = (210 - imgWidth) / 2;
        doc.addImage(logo, "PNG", xPos, 10, imgWidth, imgHeight);
      }

      // Cabe√ßalho
      doc.setFontSize(12);
      doc.text("POL√çCIA MILITAR DO ESTADO DE MATO GROSSO", 105, 35, { align: "center" });
      doc.text("COMANDO DE POLICIAMENTO ESPECIALIZADO", 105, 41, { align: "center" });
      doc.text("BATALH√ÉO ROTAM", 105, 47, { align: "center" });
      doc.text("RELAT√ìRIO DE SERVI√áO DO DIA", 105, 53, { align: "center" });

      doc.setFontSize(14);
      doc.text("LIVRO RT 90", 105, 61, { align: "center" });

      // Conte√∫do
      const yStart = 75;
      const campos = [
        { label: "1 - ROTAM Comando e ROTAM 90:", value: document.getElementById("comando").value },
        { label: "2 - Altera√ß√µes na Escala de Servi√ßo:", value: document.getElementById("escala").value },
        { label: "3 - Distribui√ß√£o das Equipes:", value: document.getElementById("equipes").value },
        { label: "4 - Ocorr√™ncias Registradas:", value: document.getElementById("ocorrencias").value },
        { label: "5 - Justi√ßa e Disciplina:", value: document.getElementById("justica").value },
        { label: "6 - Documentos:", value: document.getElementById("documentos").value },
        { label: "7 - Diversos:", value: document.getElementById("diversos").value },
      ];

      let y = yStart;
      doc.setFontSize(11);

      campos.forEach(campo => {
        doc.text(campo.label, 14, y);
        const linhas = doc.splitTextToSize(campo.value || "-", 180);
        doc.text(linhas, 14, y + 6);
        y += 12 + (linhas.length * 6);
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      // Rodap√©
      doc.setFontSize(10);
      doc.text(`Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT, ${dataStr}`, 105, 285, { align: "center" });

      // Nome do arquivo
      const nomeArquivo = `Relatorio_RT90_${dataStr.replaceAll('/', '-')}_${horaStr.replaceAll(':', '-')}.pdf`;
      doc.save(nomeArquivo);

      // Salvar hist√≥rico local
      salvarHistorico(nomeArquivo, dataStr, horaStr);
      alert("üìÑ PDF gerado com sucesso e salvo no hist√≥rico!");
    }

    function salvarHistorico(nome, data, hora) {
      const historico = JSON.parse(localStorage.getItem("rotam_historico_rt90")) || [];
      const novoItem = {
        numero: historico.length + 1,
        data: data,
        hora: hora,
        link: nome
      };
      historico.push(novoItem);
      localStorage.setItem("rotam_historico_rt90", JSON.stringify(historico));
    }

    function carregarImagem(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function () {
          const canvas = document.createElement("canvas");
          canvas.width = this.width;
          canvas.height = this.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(this, 0, 0);
          resolve(canvas.toDataURL("image/png"));
        };
        img.onerror = function () {
          console.warn("‚ö†Ô∏è N√£o foi poss√≠vel carregar o logo ROTAM para o PDF.");
          resolve(null);
        };
        img.src = url;
      });
    }
  </script>
  <script src="js/pwa.js"></script>
</body>
</html>
