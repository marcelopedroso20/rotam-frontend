<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ROTAM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #161b22;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background: #0d1117;
      color: #c9d1d9;
    }
    button {
      width: 100%;
      margin-top: 1rem;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #238636;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .error {
      margin-top: 1rem;
      color: #f85149;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ROTAM - Login</h1>
    <form id="loginForm">
      <label for="username">Usu√°rio</label>
      <input type="text" id="username" required />

      <label for="password">Senha</label>
      <input type="password" id="password" required />

      <button type="submit">Entrar</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
