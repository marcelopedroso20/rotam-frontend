<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #0d6efd;
    }
    .form-control {
      background: #2b2b2b;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background: #333;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }
    .btn-custom {
      width: 100%;
      background: #0d6efd;
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: #0b5ed7;
    }
    #errorMsg {
      display: none;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸš“ Login ROTAM</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="UsuÃ¡rio" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn btn-custom">Entrar</button>
    </form>
    <p id="errorMsg" class="text-danger"></p>
  </div>

  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/auth/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          // Salva usuÃ¡rio no localStorage
          localStorage.setItem("user", JSON.stringify(data.user));
          // Redireciona para o sistema
          window.location.href = "index.html";
        } else {
          errorMsg.style.display = "block";
          errorMsg.textContent = data.error || "UsuÃ¡rio ou senha incorretos.";
        }
      } catch (err) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
