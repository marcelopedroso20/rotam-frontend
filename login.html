<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 15px;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logo ROTAM -->
    <img src="logo-rotam-120.png" alt="Logo ROTAM">
    <h2 class="text-center mb-4">üîê Login ROTAM</h2>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usu√°rio" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-success btn-custom">Entrar</button>
    </form>
    <p id="errorMsg" class="text-danger mt-3 text-center" style="display: none;"></p>
  </div>

  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/auth/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "index.html";
        } else {
          document.getElementById("errorMsg").style.display = "block";
          document.getElementById("errorMsg").textContent = data.error || "Usu√°rio ou senha incorretos.";
        }
      } catch (err) {
        document.getElementById("errorMsg").style.display = "block";
        document.getElementById("errorMsg").textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
