<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ROTAM</title>

  <!-- Manifest + cor do tema -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#121212">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 15px;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-box">
    <img src="./assets/logo-rotam-frontend.png" alt="ROTAM" />
    <h2 class="mb-4">üîê Login ROTAM</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usu√°rio" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-success btn-custom">Entrar</button>
    </form>
    <!-- Mensagem de erro -->
    <p id="errorMsg" class="alert alert-danger mt-3" style="display:none;"></p>
  </div>

  <!-- Scripts (ordem IMPORTANTE) -->
  <script src="js/config.js"></script>  <!-- üîë Config primeiro -->
  <script src="js/login.js"></script>   <!-- Depois o login -->
  <script src="js/pwa.js"></script>     <!-- PWA por √∫ltimo -->
</body>
</html>
