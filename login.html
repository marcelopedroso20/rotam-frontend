<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- ‚úÖ √çcone da aba -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- ‚úÖ Manifesto PWA e cor do tema -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('assets/logo-rotam-bg-1920x1080.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      width: 100%;

    #errorMsg {

  </style>
</head>

<body class="login-body">
  <div class="login-box">
    <img src="assets/logo-rotam-frontend.png" alt="ROTAM">
    <h2 class="mb-4">üîê Login ROTAM</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usu√°rio" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-success btn-custom">Entrar</button>
    </form>

    <!-- Mensagem de erro -->
    <p id="errorMsg" class="alert alert-danger mt-3"></p>
  </div>

  <!-- ‚úÖ Scripts -->
  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
  <script src="js/pwa.js"></script>
</body>
