<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da Força — Batalhão ROTAM</title>

  <!-- Mantém o mesmo base do cadastro -->
  <base href="/rotam-frontend/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    header {
      background: #111;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 0.8px;
    }

    main {
      padding: 20px;
    }

    .titulo-cabecalho {
      text-align: center;
      margin-bottom: 30px;
    }

    .titulo-cabecalho h2 {
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 5px;
      color: #000;
      letter-spacing: 1px;
    }

    .linha-separadora {
      width: 280px;
      height: 3px;
      background: #000;
      margin: 6px auto 0;
      border-radius: 2px;
    }

    .bloco {
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 15px auto;
      display: inline-block;
    }

    .bloco-interno {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 25px;
      display: inline-block;
    }

    .bloco-interno h5 {
      background: #fff;
      display: inline-block;
      padding: 0 10px;
      position: relative;
      top: -25px;
      font-weight: 700;
    }

    .subblocos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .subblocos .box {
      border: 1px solid #000;
      border-radius: 6px;
      padding: 8px 15px;
      background: #fff;
      min-width: 110px;
      text-align: center;
      transition: 0.2s;
    }

    .subblocos .box:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    .box img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #333;
      margin-bottom: 5px;
    }

    .box h6 {
      font-size: 13px;
      margin: 0;
      font-weight: bold;
    }

    .box p {
      font-size: 12px;
      margin: 0;
      color: #555;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Mapa da Força — Batalhão ROTAM</header>

  <main>
    <div class="titulo-cabecalho">
      <h2>BATALHÃO ROTAM</h2>
      <div class="linha-separadora"></div>
    </div>

    <div>
      <div class="bloco"><strong>COMANDO ROTAM</strong></div>
    </div>

    <div>
      <div class="bloco"><strong>SUBCOMANDO ROTAM</strong></div>
    </div>

    <!-- Coordenação Operacional -->
    <div class="bloco-interno" id="operacional-bloco">
      <h5>Coordenação Operacional</h5>
      <div class="subblocos" id="operacional">
        <div class="box">1º PELOTÃO</div>
        <div class="box">2º PELOTÃO</div>
        <div class="box">3º PELOTÃO</div>
        <div class="box">4º PELOTÃO</div>
        <div class="box">INTEL ROTAM</div>
      </div>
    </div>

    <!-- Coordenação Administrativa -->
    <div class="bloco-interno" id="administrativo-bloco">
      <h5>Coordenação Administrativa</h5>
      <div class="subblocos" id="administrativo">
        <div class="box">P1</div>
        <div class="box">P2</div>
        <div class="box">P3</div>
        <div class="box">P4</div>
        <div class="box">P5</div>
        <div class="box">SIESP</div>
        <div class="box">SD</div>
      </div>
    </div>
  </main>

  <footer>
    Quartel do Batalhão ROTAM — Cuiabá/MT
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const militares = JSON.parse(localStorage.getItem("mapaForcaROTAM")) || [];

      if (militares.length === 0) return;

      militares.forEach((m) => {
        const blocoId =
          m.setor === "Comando"
            ? "operacional-bloco"
            : m.setor === "Administração"
            ? "administrativo-bloco"
            : "operacional-bloco";

        const bloco = document.getElementById(blocoId);

        if (bloco) {
          const box = document.createElement("div");
          box.classList.add("box");

          box.innerHTML = `
            <img src="${m.foto || 'assets/sem_foto.png'}" alt="${m.nome}">
            <h6>${m.patente} ${m.nome}</h6>
            <p>${m.funcao}</p>
          `;

          // Decide onde inserir (Comando / Administrativo / Operacional)
          if (m.setor === "Comando") {
            bloco.querySelector("#operacional").appendChild(box);
          } else if (m.setor === "Administração") {
            bloco.querySelector("#administrativo").appendChild(box);
          } else if (m.setor === "Operacional") {
            bloco.querySelector("#operacional").appendChild(box);
          }
        }
      });
    });
  </script>
</body>
</html>
