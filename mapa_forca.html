<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da Força — Batalhão ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .titulo-cabecalho {
      text-align: center;
      margin-bottom: 20px;
    }

    .titulo-cabecalho h2 {
      font-size: 30px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      color: #000;
      letter-spacing: 1.2px;
    }

    .linha-separadora {
      width: 280px;
      height: 2px;
      background: #000;
      margin: 6px auto 0;
      border-radius: 2px;
    }

    .caixa {
      border: 2px solid #000;
      border-radius: 8px;
      display: inline-block;
      padding: 15px 25px;
      margin: 8px;
      background: #fff;
      font-weight: bold;
      font-size: 15px;
      min-width: 140px;
    }

    .container-bloco {
      display: inline-block;
      border: 2px solid #000;
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px 30px;
      background: #fafafa;
    }

    .titulo-bloco {
      display: inline-block;
      background: #fff;
      padding: 3px 10px;
      font-weight: bold;
      position: relative;
      top: -25px;
    }

    .btn-voltar {
      position: absolute;
      left: 30px;
      top: 25px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-voltar:hover { background: #5a6268; }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }

    .nome-militar {
      font-size: 13px;
      font-weight: normal;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>

  <button class="btn-voltar" onclick="window.location.href='./cadastro_militar.html'">⬅ Voltar</button>

  <div class="titulo-cabecalho">
    <h2>BATALHÃO ROTAM</h2>
    <div class="linha-separadora"></div>
  </div>

  <div>
    <div class="caixa">COMANDO ROTAM</div>
    <div class="caixa">SUBCOMANDO ROTAM</div>
  </div>

  <div class="container-bloco">
    <div class="titulo-bloco">Coordenação Operacional</div>
    <div id="operacional">
      <div class="caixa">1º PELOTÃO</div>
      <div class="caixa">2º PELOTÃO</div>
      <div class="caixa">3º PELOTÃO</div>
      <div class="caixa">4º PELOTÃO</div>
      <div class="caixa">INTEL ROTAM</div>
    </div>
  </div>

  <div class="container-bloco">
    <div class="titulo-bloco">Coordenação Administrativa</div>
    <div id="administrativo">
      <div class="caixa">P1</div>
      <div class="caixa">P3</div>
      <div class="caixa">P4</div>
      <div class="caixa">P5</div>
      <div class="caixa">SIESP</div>
      <div class="caixa">SD</div>
    </div>
  </div>

  <footer>Quartel do Batalhão ROTAM — Cuiabá/MT</footer>

  <script>
    const API_URL = "https://rotam-backend-production.up.railway.app/api/efetivo";

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const resposta = await fetch(API_URL);
        const militares = await resposta.json();

        // Agrupando militares por setor
        const comando = militares.filter(m => m.setor === "Comando");
        const admin = militares.filter(m => m.setor === "Administração");
        const oper = militares.filter(m => m.setor === "Operacional");

        // Montando DOM
        preencherSetor(comando, "COMANDO ROTAM");
        preencherSetor(admin, "administrativo");
        preencherSetor(oper, "operacional");

      } catch (err) {
        console.error("Erro ao carregar efetivo:", err);
      }
    });

    function preencherSetor(lista, idContainer) {
      const container = document.getElementById(idContainer);

      if (!container) return;

      lista.forEach(m => {
        const div = document.createElement("div");
        div.className = "caixa";
        div.innerHTML = `
          ${m.patente} ${m.nome}
          <span class="nome-militar">${m.funcao}</span>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
