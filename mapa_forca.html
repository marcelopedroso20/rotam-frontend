<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üó∫Ô∏è Mapa da For√ßa ‚Äî ROTAM</title>

  <!-- Caminho base -->
  <base href="/rotam-frontend/">

  <!-- √çcone -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Bootstrap e √≠cones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: bold;
    }

    hr {
      width: 150px;
      margin: 10px auto 30px;
      border-top: 2px solid #000;
    }

    .section-box {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      background: white;
      max-width: 1100px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 13px;
    }

    #erroAlert {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }

    .btn-setor {
      min-width: 200px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- üîù Cabe√ßalho Global ROTAM -->
  <header id="topoRotam" class="d-flex align-items-center justify-content-between bg-black text-white px-3 py-2 shadow sticky-top">
    <div class="d-flex align-items-center">
      <img src="assets/logo-rotam.png" alt="Logo ROTAM" style="height:40px;width:auto;margin-right:10px;">
      <h5 class="m-0">BATALH√ÉO ROTAM</h5>
    </div>
    <div class="text-center flex-grow-1">
      <span id="usuarioLogado" style="font-weight:500;">üëÆ Carregando usu√°rio...</span>
    </div>
    <button id="logoutGlobal" class="btn btn-danger btn-sm fw-bold px-3">üö™ Sair</button>
  </header>

  <!-- ‚ö†Ô∏è Alerta de erro -->
  <div class="alert alert-danger text-center" id="erroAlert">‚ùå Erro ao carregar dados!</div>

  <main class="container text-center mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>BATALH√ÉO ROTAM</h2>
      <button class="btn btn-outline-dark" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
    </div>
    <hr>

    <div class="mb-4">
      <button class="btn btn-success fw-bold" onclick="window.location.href='cadastro_militar.html'">
        ‚ûï Cadastrar Novo Militar
      </button>
    </div>

    <!-- Setores -->
    <div class="section-box">
      <h5 class="fw-bold text-center mb-3">MAPA DA FOR√áA ATUAL</h5>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card border-dark">
            <div class="card-header bg-dark text-white fw-bold">Comando</div>
            <div class="card-body" id="comando">
              <p class="text-muted">Carregando...</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card border-dark">
            <div class="card-header bg-dark text-white fw-bold">Administra√ß√£o</div>
            <div class="card-body" id="administracao">
              <p class="text-muted">Carregando...</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card border-dark">
            <div class="card-header bg-dark text-white fw-bold">Operacional</div>
            <div class="card-body" id="operacional">
              <p class="text-muted">Carregando...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5">Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT</footer>
  </main>

  <!-- üîó Scripts -->
  <script src="js/topo-rotam.js"></script>
  <script>
    const API_URL = "https://rotam-backend.onrender.com/api/efetivo";

    async function carregarMapa() {
      const erroAlert = document.getElementById("erroAlert");
      try {
        const resposta = await fetch(API_URL);
        if (!resposta.ok) throw new Error("Erro na requisi√ß√£o");
        const militares = await resposta.json();
        preencherSetores(militares);
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
        erroAlert.style.display = "block";
        setTimeout(() => erroAlert.style.display = "none", 4000);
      }
    }

    function preencherSetores(militares) {
      const setores = {
        Comando: document.getElementById("comando"),
        Administra√ß√£o: document.getElementById("administracao"),
        Operacional: document.getElementById("operacional"),
      };
      Object.values(setores).forEach(div => div.innerHTML = "");

      militares.forEach(m => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-dark", "m-1", "btn-setor");
        btn.textContent = `${m.patente} ${m.nome}`;
        btn.title = `${m.funcao || 'Fun√ß√£o n√£o informada'} (${m.setor || 'Setor indefinido'})`;
        if (setores[m.setor]) {
          setores[m.setor].appendChild(btn);
        }
      });

      for (const key in setores)
        if (setores[key].children.length === 0)
          setores[key].innerHTML = '<p class="text-muted">Nenhum militar neste setor.</p>';
    }

    document.addEventListener("DOMContentLoaded", carregarMapa);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ux-fixes.js"></script>
</body>
</html>
