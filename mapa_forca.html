<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üó∫Ô∏è Mapa da For√ßa ‚Äî ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <base href="/rotam-frontend/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: bold;
    }
    hr {
      width: 150px;
      margin: 10px auto 30px;
      border-top: 2px solid #000;
    }
    .section-box {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      background: white;
      max-width: 1100px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 13px;
    }
    #topoRotam { position: sticky; top: 0; z-index: 1000; }
  </style>
</head>

<body>
  <!-- üîù Cabe√ßalho Global ROTAM -->
  <header id="topoRotam" class="d-flex justify-content-between align-items-center px-3 py-2 bg-black text-white sticky-top shadow">
    <span id="usuarioLogado">üëÆ Carregando usu√°rio...</span>
    <button id="logoutGlobal" class="btn btn-danger btn-sm fw-bold">üö™ Sair</button>
  </header>

  <div class="alert alert-danger text-center" id="erroAlert" style="display:none;">‚ùå Erro ao carregar dados!</div>

  <div class="container text-center mt-4">
    <h2>BATALH√ÉO ROTAM</h2>
    <hr>

    <div class="mb-4">
      <button class="btn btn-outline-dark" onclick="window.location.href='cadastro_militar.html'">
        ‚ûï Cadastrar Novo Militar
      </button>
    </div>

    <div class="section-box">
      <button class="btn btn-dark mb-2">COMANDO ROTAM</button><br>
      <button class="btn btn-secondary mb-3">SUBCOMANDO ROTAM</button>

      <div class="d-flex flex-wrap justify-content-center">
        <div class="text-center">
          <h6 class="fw-bold">Coordena√ß√£o Operacional</h6>
          <div id="operacional" class="mt-3"></div>
        </div>
      </div>

      <div class="d-flex flex-wrap justify-content-center mt-4">
        <div class="text-center">
          <h6 class="fw-bold">Coordena√ß√£o Administrativa</h6>
          <div id="administracao" class="mt-3"></div>
        </div>
      </div>

      <div class="d-flex flex-wrap justify-content-center mt-4">
        <div class="text-center">
          <h6 class="fw-bold">Comando Geral</h6>
          <div id="comando" class="mt-3"></div>
        </div>
      </div>
    </div>

    <footer>Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT</footer>
  </div>

  <!-- üîó Scripts -->
  <script src="js/topo-rotam.js"></script>
  <script>
    const API_URL = "https://rotam-backend-production.up.railway.app/api/efetivo";

    async function carregarMapa() {
      const erroAlert = document.getElementById("erroAlert");
      try {
        const resposta = await fetch(API_URL);
        if (!resposta.ok) throw new Error("Erro na requisi√ß√£o");
        const militares = await resposta.json();
        preencherSetores(militares);
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
        erroAlert.style.display = "block";
        setTimeout(() => erroAlert.style.display = "none", 4000);
      }
    }

    function preencherSetores(militares) {
      const setores = {
        Comando: document.getElementById("comando"),
        Administra√ß√£o: document.getElementById("administracao"),
        Operacional: document.getElementById("operacional"),
      };
      Object.values(setores).forEach(div => div.innerHTML = "");

      militares.forEach(m => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-dark", "m-1");
        btn.textContent = `${m.patente} ${m.nome}`;
        btn.title = `${m.funcao} (${m.setor})`;
        setores[m.setor]?.appendChild(btn);
      });

      for (const key in setores)
        if (setores[key].children.length === 0)
          setores[key].innerHTML = '<p class="text-muted">Nenhum militar neste setor.</p>';
    }

    document.addEventListener("DOMContentLoaded", carregarMapa);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
