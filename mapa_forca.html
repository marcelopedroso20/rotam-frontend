<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da For√ßa ‚Äî Batalh√£o ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --box-bg: #f2f2f2;
      --box-bd: #000;
      --ink: #111;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: var(--ink);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      color: #fff;
      padding: 12px 18px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    header button {
      background: #6c757d;
      border: 2px solid #000;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background: #5a6268;
    }

    main { padding: 25px; }

    .titulo-cabecalho {
      text-align: center;
      margin-bottom: 24px;
    }

    .titulo-cabecalho h2 {
      font-size: 30px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      color: #000;
      letter-spacing: 1.2px;
    }

    .linha-separadora {
      width: 280px;
      height: 2px;
      background: #000;
      margin: 6px auto 0;
      border-radius: 2px;
    }

    .organograma {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .node {
      background: var(--box-bg);
      border: 2px solid var(--box-bd);
      border-radius: 6px;
      padding: 10px 14px;
      text-align: center;
      min-width: 220px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .grupo {
      border: 2px solid var(--box-bd);
      border-radius: 6px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 0 0 2px #000 inset;
      margin-top: 10px;
    }

    .titulo-grupo {
      display: inline-block;
      background: #f2f2f2;
      padding: 4px 12px;
      border: 2px solid #000;
      border-radius: 6px;
      font-weight: 800;
      margin-bottom: 10px;
      position: relative;
      top: -20px;
      left: 20px;
    }

    .linha-base {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .caixa {
      border: 2px solid #000;
      border-radius: 6px;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
      min-width: 130px;
      font-weight: bold;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }

    @media (max-width: 1000px) {
      .linha-base { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='./cadastro_militar.html'">‚¨Ö Voltar</button>
    <h1>Mapa da For√ßa ‚Äî Batalh√£o ROTAM</h1>
  </header>

  <main>
    <div class="organograma">

      <!-- üî∞ T√≠tulo principal -->
      <div class="titulo-cabecalho">
        <h2>BATALH√ÉO ROTAM</h2>
        <div class="linha-separadora"></div>
      </div>

      <!-- COMANDO -->
      <div class="node">Comando ROTAM</div>
      <div class="node">Subcomando ROTAM</div>

      <!-- üü® Coordena√ß√£o Operacional -->
      <div class="grupo">
        <div class="titulo-grupo">Coordena√ß√£o Operacional</div>
        <div class="linha-base">
          <div class="caixa">1¬∫ Pelot√£o <div class="people" id="slot-op-1"></div></div>
          <div class="caixa">2¬∫ Pelot√£o <div class="people" id="slot-op-2"></div></div>
          <div class="caixa">3¬∫ Pelot√£o <div class="people" id="slot-op-3"></div></div>
          <div class="caixa">4¬∫ Pelot√£o <div class="people" id="slot-op-4"></div></div>
          <div class="caixa">Intel ROTAM <div class="people" id="slot-op-intel"></div></div>
        </div>
      </div>

      <!-- üü¶ Coordena√ß√£o Administrativa -->
      <div class="grupo">
        <div class="titulo-grupo">Coordena√ß√£o Administrativa</div>
        <div class="linha-base">
          <div class="caixa">P1 <div class="people" id="slot-adm-p1"></div></div>
          <div class="caixa">P3 <div class="people" id="slot-adm-p3"></div></div>
          <div class="caixa">P4 <div class="people" id="slot-adm-p4"></div></div>
          <div class="caixa">P5 <div class="people" id="slot-adm-p5"></div></div>
          <div class="caixa">SIESP <div class="people" id="slot-adm-siesp"></div></div>
          <div class="caixa">SD <div class="people" id="slot-adm-sd"></div></div>
        </div>
      </div>
    </div>

    <footer>Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT</footer>
  </main>

  <script>
    const militares = JSON.parse(localStorage.getItem('mapaForcaROTAM')) || [];

    function criaCardPessoa(m) {
      const div = document.createElement('div');
      div.style.fontSize = '12px';
      div.style.marginTop = '4px';
      div.innerHTML = `<b>${m.patente}</b> ${m.nome}`;
      return div;
    }

    function bucketDoMilitar(m) {
      const func = (m.funcao || '').toLowerCase();
      const setor = (m.setor || '').toLowerCase();

      if (setor.includes('comando')) return null;

      // Operacional
      if (/1¬∫|1o|1¬∞/.test(func)) return 'slot-op-1';
      if (/2¬∫|2o|2¬∞/.test(func)) return 'slot-op-2';
      if (/3¬∫|3o|3¬∞/.test(func)) return 'slot-op-3';
      if (/4¬∫|4o|4¬∞/.test(func)) return 'slot-op-4';
      if (/intel|intelig/.test(func)) return 'slot-op-intel';

      // Administra√ß√£o
      if (/p1/.test(func)) return 'slot-adm-p1';
      if (/p3/.test(func)) return 'slot-adm-p3';
      if (/p4/.test(func)) return 'slot-adm-p4';
      if (/p5/.test(func)) return 'slot-adm-p5';
      if (/siesp/.test(func)) return 'slot-adm-siesp';
      if (/sd/.test(func)) return 'slot-adm-sd';

      return null;
    }

    function render() {
      militares.forEach(m => {
        const slot = bucketDoMilitar(m);
        if (slot) {
          const el = document.getElementById(slot);
          if (el) el.appendChild(criaCardPessoa(m));
        }
      });
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
