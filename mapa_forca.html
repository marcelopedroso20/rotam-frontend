<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da For√ßa ‚Äî Batalh√£o ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .titulo-cabecalho {
      text-align: center;
      margin-bottom: 20px;
    }

    .titulo-cabecalho h2 {
      font-size: 30px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      color: #000;
      letter-spacing: 1.2px;
    }

    .linha-separadora {
      width: 280px;
      height: 2px;
      background: #000;
      margin: 6px auto 0;
      border-radius: 2px;
    }

    .caixa {
      border: 2px solid #000;
      border-radius: 8px;
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background: #fff;
      font-weight: bold;
      font-size: 15px;
      min-width: 160px;
      vertical-align: top;
    }

    .foto-militar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #444;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .container-bloco {
      display: inline-block;
      border: 2px solid #000;
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px 30px;
      background: #fafafa;
    }

    .titulo-bloco {
      display: inline-block;
      background: #fff;
      padding: 3px 10px;
      font-weight: bold;
      position: relative;
      top: -25px;
    }

    .contador {
      font-size: 14px;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    .btn-voltar {
      position: absolute;
      left: 30px;
      top: 25px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-voltar:hover { background: #5a6268; }

    .btn-atualizar {
      position: absolute;
      right: 30px;
      top: 25px;
      background: #198754;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-atualizar:hover { background: #157347; }

    .alerta {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none;
      min-width: 300px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeInOut 4s ease-in-out forwards;
    }

    .alerta.sucesso { background: #198754; }
    .alerta.erro { background: #dc3545; }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -10px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -10px); }
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }

    .nome-militar {
      font-size: 13px;
      font-weight: normal;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>

  <button class="btn-voltar" onclick="window.location.href='./cadastro_militar.html'">‚¨Ö Voltar</button>
  <button class="btn-atualizar" onclick="carregarMapa()">üîÅ Atualizar Dados</button>

  <!-- Alerta de status -->
  <div id="alerta" class="alerta"></div>

  <div class="titulo-cabecalho">
    <h2>BATALH√ÉO ROTAM</h2>
    <div class="linha-separadora"></div>
  </div>

  <div>
    <div class="caixa">COMANDO ROTAM</div>
    <div class="caixa">SUBCOMANDO ROTAM</div>
  </div>

  <!-- BLOCO OPERACIONAL -->
  <div class="container-bloco">
    <div class="titulo-bloco">Coordena√ß√£o Operacional</div>
    <div id="contador-operacional" class="contador">Militares: 0</div>
    <div id="operacional">
      <div class="caixa">1¬∫ PELOT√ÉO</div>
      <div class="caixa">2¬∫ PELOT√ÉO</div>
      <div class="caixa">3¬∫ PELOT√ÉO</div>
      <div class="caixa">4¬∫ PELOT√ÉO</div>
      <div class="caixa">INTEL ROTAM</div>
    </div>
  </div>

  <!-- BLOCO ADMINISTRATIVO -->
  <div class="container-bloco">
    <div class="titulo-bloco">Coordena√ß√£o Administrativa</div>
    <div id="contador-admin" class="contador">Militares: 0</div>
    <div id="administrativo">
      <div class="caixa">P1</div>
      <div class="caixa">P3</div>
      <div class="caixa">P4</div>
      <div class="caixa">P5</div>
      <div class="caixa">SIESP</div>
      <div class="caixa">SD</div>
    </div>
  </div>

  <!-- BLOCO COMANDO -->
  <div class="container-bloco">
    <div class="titulo-bloco">Comando Geral</div>
    <div id="contador-comando" class="contador">Militares: 0</div>
    <div id="comando-rotam"></div>
  </div>

  <footer>Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT</footer>

  <script>
    const API_URL = "https://rotam-backend-production.up.railway.app/api/efetivo";

    async function carregarMapa() {
      try {
        document.body.style.cursor = "wait";
        mostrarAlerta("üîÑ Atualizando dados...", "sucesso");

        // Limpa os setores
        limparSetores();

        // Busca militares
        const resposta = await fetch(API_URL);
        const militares = await resposta.json();

        // Agrupa por setor
        const comando = militares.filter(m => m.setor === "Comando");
        const admin = militares.filter(m => m.setor === "Administra√ß√£o");
        const oper = militares.filter(m => m.setor === "Operacional");

        // Renderiza
        preencherSetor(comando, "comando-rotam");
        preencherSetor(admin, "administrativo");
        preencherSetor(oper, "operacional");

        // Atualiza contadores
        atualizarContadores({
          comando: comando.length,
          admin: admin.length,
          oper: oper.length
        });

        mostrarAlerta("‚úÖ Dados atualizados com sucesso!", "sucesso");
      } catch (err) {
        console.error("Erro ao carregar efetivo:", err);
        mostrarAlerta("‚ùå Erro ao carregar dados!", "erro");
      } finally {
        document.body.style.cursor = "default";
      }
    }

    function limparSetores() {
      ["comando-rotam", "operacional", "administrativo"].forEach(id => {
        const div = document.getElementById(id);
        if (div) div.innerHTML = "";
      });
    }

    function preencherSetor(lista, idContainer) {
      const container = document.getElementById(idContainer);
      if (!container) return;

      lista.forEach(m => {
        const div = document.createElement("div");
        div.className = "caixa";
        const foto = m.foto ? m.foto : "assets/sem_foto.png";
        div.innerHTML = `
          <img src="${foto}" class="foto-militar" alt="Foto de ${m.nome}">
          ${m.patente} ${m.nome}
          <span class="nome-militar">${m.funcao}</span>
        `;
        container.appendChild(div);
      });
    }

    function atualizarContadores(contagem) {
      document.getElementById("contador-comando").textContent = `Militares: ${contagem.comando}`;
      document.getElementById("contador-admin").textContent = `Militares: ${contagem.admin}`;
      document.getElementById("contador-operacional").textContent = `Militares: ${contagem.oper}`;
    }

    function mostrarAlerta(mensagem, tipo) {
      const alerta = document.getElementById("alerta");
      alerta.textContent = mensagem;
      alerta.className = `alerta ${tipo}`;
      alerta.style.display = "block";
      setTimeout(() => alerta.style.display = "none", 4000);
    }

    document.addEventListener("DOMContentLoaded", carregarMapa);
  </script>
</body>
</html>
