<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa da For√ßa - Organograma ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <base href="/rotam-frontend/">

  <style>
    :root {
      --box-bg: #f2f2f2;
      --box-bd: #000;
      --ink: #111;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: var(--ink);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: #1e1e1e;
      color: #fff;
      padding: 14px 18px;
    }
    header .left { display: flex; align-items: center; gap: 12px; }
    header img.logo { width: 44px; height: 44px; object-fit: contain; }
    header h1 { font-size: 20px; margin: 0; }
    header button {
      background: #6c757d; border: 2px solid #000; color: #fff;
      padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    header button:hover { background: #5a6268; }

    main { padding: 20px; }
    .organograma {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Blocos principais */
    .node {
      background: var(--box-bg);
      border: 2px solid var(--box-bd);
      border-radius: 6px;
      padding: 10px 14px;
      text-align: center;
      min-width: 220px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Grupos horizontais */
    .grupo {
      border: 2px solid var(--box-bd);
      border-radius: 6px;
      padding: 15px;
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      box-shadow: 0 0 0 2px #000 inset;
    }

    .grupo .titulo-grupo {
      background: #f2f2f2;
      padding: 4px 12px;
      border: 2px solid #000;
      border-radius: 6px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .linha-base {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .caixa {
      border: 2px solid #000;
      border-radius: 6px;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
      min-width: 130px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .people {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }

    .person {
      background: #fff;
      border: 1px solid #000;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      width: 120px;
    }

    @media (max-width: 1000px) {
      .linha-base { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img class="logo" src="assets/logo-rotam.png" alt="ROTAM">
      <h1>Mapa da For√ßa ‚Äî Batalh√£o ROTAM</h1>
    </div>
    <button onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
  </header>

  <main>
    <div class="organograma">

      <!-- üü® T√çTULO DESTACADO -->
      <h2 class="titulo-principal">BATALH√ÉO ROTAM</h2>

      <!-- topo -->
      <div class="node">Comando ROTAM</div>
      <div class="node">Subcomando ROTAM</div>

      <!-- coordena√ß√µes -->
      <div class="linha-base">
        <div class="grupo">
          <div class="titulo-grupo">Coordena√ß√£o Operacional</div>
          <div class="linha-base">
            <div class="caixa">
              1¬∫ Pelot√£o
              <div class="people" id="slot-op-1"></div>
            </div>
            <div class="caixa">
              2¬∫ Pelot√£o
              <div class="people" id="slot-op-2"></div>
            </div>
            <div class="caixa">
              3¬∫ Pelot√£o
              <div class="people" id="slot-op-3"></div>
            </div>
            <div class="caixa">
              4¬∫ Pelot√£o
              <div class="people" id="slot-op-4"></div>
            </div>
            <div class="caixa">
              Intel ROTAM
              <div class="people" id="slot-op-intel"></div>
            </div>
          </div>
        </div>

        <div class="grupo">
          <div class="titulo-grupo">Coordena√ß√£o Administrativa</div>
          <div class="linha-base">
            <div class="caixa">
              P1
              <div class="people" id="slot-adm-p1"></div>
            </div>
            <div class="caixa">
              P2
              <div class="people" id="slot-adm-p2"></div>
            </div>
            <div class="caixa">
              P3
              <div class="people" id="slot-adm-p3"></div>
            </div>
            <div class="caixa">
              P4
              <div class="people" id="slot-adm-p4"></div>
            </div>
            <div class="caixa">
              P5
              <div class="people" id="slot-adm-p5"></div>
            </div>
            <div class="caixa">
              SIESP
              <div class="people" id="slot-adm-siesp"></div>
            </div>
            <div class="caixa">
              SD
              <div class="people" id="slot-adm-sd"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Leitura do armazenamento local
    const militares = JSON.parse(localStorage.getItem('mapaForcaROTAM')) || [];

    function criaCardPessoa(m) {
      const div = document.createElement('div');
      div.className = 'person';
      div.innerHTML = `<b>${(m.patente || '').toUpperCase()}</b> ${m.nome || ''}`;
      return div;
    }

    function bucketDoMilitar(m) {
      const func = (m.funcao || '').toLowerCase();
      const setor = (m.setor || '').toLowerCase();

      if (/1¬∫|1o|1¬∞/.test(func)) return 'slot-op-1';
      if (/2¬∫|2o|2¬∞/.test(func)) return 'slot-op-2';
      if (/3¬∫|3o|3¬∞/.test(func)) return 'slot-op-3';
      if (/4¬∫|4o|4¬∞/.test(func)) return 'slot-op-4';
      if (/intel|intelig/.test(func)) return 'slot-op-intel';

      if (/p1/.test(func)) return 'slot-adm-p1';
      if (/p2/.test(func)) return 'slot-adm-p2';
      if (/p3/.test(func)) return 'slot-adm-p3';
      if (/p4/.test(func)) return 'slot-adm-p4';
      if (/p5/.test(func)) return 'slot-adm-p5';
      if (/siesp/.test(func)) return 'slot-adm-siesp';
      if (/sd/.test(func)) return 'slot-adm-sd';

      return null;
    }

    function render() {
      militares.forEach(m => {
        const slot = bucketDoMilitar(m);
        if (slot) {
          const el = document.getElementById(slot);
          if (el) el.appendChild(criaCardPessoa(m));
        }
      });
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
