<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa ForÃ§a - Sistema ROTAM</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-voltar {
      background: #6c757d;
      color: white;
      border: none;
      margin-bottom: 20px;
    }

    .btn-voltar:hover {
      background: #5a6268;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control, .form-select {
      margin-bottom: 10px;
    }

    .efetivo {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }

    .card-militar {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .card-militar:hover {
      transform: scale(1.05);
    }

    .card-militar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid #444;
    }

    .card-militar h5 {
      font-size: 16px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .card-militar p {
      margin: 0;
      font-size: 13px;
      color: #555;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: transparent;
      border: none;
      color: #d00;
      font-size: 18px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-voltar" onclick="window.location.href='index.html'">â¬… Voltar</button>
    <h2>ðŸ§­ Mapa da ForÃ§a ROTAM</h2>

    <!-- FormulÃ¡rio -->
    <form id="formMilitar" class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <label>Nome:</label>
          <input type="text" id="nome" class="form-control" placeholder="Ex: Cb Nunes" required>
        </div>
        <div class="col-md-3">
          <label>Patente:</label>
          <select id="patente" class="form-select" required>
            <option value="">Selecione</option>
            <option>Ten Cel</option>
            <option>Major</option>
            <option>CapitÃ£o</option>
            <option>1Âº Sgt</option>
            <option>2Âº Sgt</option>
            <option>Cb</option>
            <option>Sd</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>FunÃ§Ã£o / Setor:</label>
          <input type="text" id="funcao" class="form-control" placeholder="Ex: Equipe Alfa 01" required>
        </div>
        <div class="col-md-2">
          <label>Foto:</label>
          <input type="file" id="foto" class="form-control" accept="image/*">
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-person-plus"></i> Adicionar Militar
        </button>
      </div>
    </form>

    <hr>
    <h4 class="text-center mb-3">ðŸ‘¥ Efetivo Atual</h4>
    <div id="listaMilitares" class="efetivo"></div>
  </div>

  <script>
    const form = document.getElementById('formMilitar');
    const lista = document.getElementById('listaMilitares');

    // Carrega o efetivo ao abrir
    document.addEventListener('DOMContentLoaded', renderizarEfetivo);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = nomeInput.value.trim();
      const patente = patenteInput.value;
      const funcao = funcaoInput.value.trim();
      const fotoInput = document.getElementById('foto');

      if (!nome || !patente || !funcao) {
        alert('Preencha todos os campos obrigatÃ³rios.');
        return;
      }

      let fotoBase64 = '';
      if (fotoInput.files.length > 0) {
        fotoBase64 = await converterParaBase64(fotoInput.files[0]);
      }

      const militar = { nome, patente, funcao, foto: fotoBase64 };

      const listaSalva = JSON.parse(localStorage.getItem('mapaForcaROTAM')) || [];
      listaSalva.push(militar);
      localStorage.setItem('mapaForcaROTAM', JSON.stringify(listaSalva));

      form.reset();
      renderizarEfetivo();
    });

    function renderizarEfetivo() {
      const militares = JSON.parse(localStorage.getItem('mapaForcaROTAM')) || [];
      lista.innerHTML = '';

      if (militares.length === 0) {
        lista.innerHTML = '<p class="text-muted">Nenhum militar cadastrado ainda.</p>';
        return;
      }

      militares.forEach((m, index) => {
        const card = document.createElement('div');
        card.classList.add('card-militar');
        card.innerHTML = `
          <button class="delete-btn" onclick="excluirMilitar(${index})"><i class='bi bi-x-circle'></i></button>
          <img src="${m.foto || 'assets/sem_foto.png'}" alt="${m.nome}">
          <h5>${m.patente} ${m.nome}</h5>
          <p>${m.funcao}</p>
        `;
        lista.appendChild(card);
      });
    }

    function excluirMilitar(index) {
      if (confirm('Deseja realmente remover este militar?')) {
        const militares = JSON.parse(localStorage.getItem('mapaForcaROTAM')) || [];
        militares.splice(index, 1);
        localStorage.setItem('mapaForcaROTAM', JSON.stringify(militares));
        renderizarEfetivo();
      }
    }

    function converterParaBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script>
  <script src="js/pwa.js"></script>
</body>
</html>
