<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìã Mapa da For√ßa ROTAM</title>

  <base href="/rotam-frontend/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f2f2f2; font-family: Arial, sans-serif; }
    h2 { text-align: center; margin: 30px 0 10px; font-weight: bold; }
    hr { width: 200px; margin: 10px auto 30px; border-top: 2px solid #000; }
    .section-box { border: 1px solid #444; border-radius: 10px; padding: 20px; background: white; max-width: 1150px; margin: auto; }
    .setor-card { border: 1px solid #000; border-radius: 8px; margin: 10px; background: #fafafa; }
    .setor-header { background: #000; color: white; font-weight: bold; text-align: center; padding: 8px; border-radius: 8px 8px 0 0; }
    .posto { padding: 8px; border-bottom: 1px solid #ccc; text-align: center; }
    .posto:last-child { border-bottom: none; }
    .posto strong { display: block; font-size: 14px; }
    footer { text-align: center; margin-top: 40px; color: #777; font-size: 13px; }
  </style>
</head>
<body>
  <header class="d-flex align-items-center justify-content-between bg-black text-white px-3 py-2 sticky-top">
    <div class="d-flex align-items-center">
      <img src="assets/logo-rotam.png" alt="Logo ROTAM" style="height:40px;margin-right:10px;">
      <h5 class="m-0">MAPA DA FOR√áA ROTAM</h5>
    </div>
    <button class="btn btn-outline-light btn-sm" onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </header>

  <main class="container mt-4">
    <div class="text-center mb-4">
      <h2>üìã ESCALA DO DIA</h2>
      <p id="infoEscala" class="fw-bold text-secondary"></p>
      <hr>
    </div>

    <div id="setoresContainer" class="row justify-content-center g-4">
      <!-- Setores e postos aparecem aqui -->
    </div>

    <footer class="mt-5">Quartel do Batalh√£o ROTAM ‚Äî Cuiab√°/MT</footer>
  </main>

  <script src="js/config.js"></script>
  <script>
    const API_URL = `${CONFIG.API_BASE}/mapa`;
    const token = localStorage.getItem("token");

    async function carregarMapa() {
      const hoje = new Date().toISOString().split("T")[0];
      const turno = "Matutino"; // ou pode buscar da tabela se quiser

      try {
        const res = await fetch(`${API_URL}?data=${hoje}&turno=${turno}`, {
          headers: { Authorization: \`Bearer \${token}\` }
        });
        const dados = await res.json();
        renderizarMapa(dados, hoje, turno);
      } catch (err) {
        console.error("Erro ao carregar mapa:", err);
      }
    }

    function renderizarMapa(dados, data, turno) {
      const info = document.getElementById("infoEscala");
      info.textContent = \`Data: \${new Date(data).toLocaleDateString('pt-BR')} ‚Äî Turno: \${turno}\`;

      const container = document.getElementById("setoresContainer");
      container.innerHTML = "";

      const setores = {};
      dados.forEach(p => {
        if (!setores[p.setor]) setores[p.setor] = [];
        setores[p.setor].push(p);
      });

      Object.keys(setores).forEach(setor => {
        const col = document.createElement("div");
        col.classList.add("col-md-4");

        const card = document.createElement("div");
        card.classList.add("setor-card", "shadow-sm");

        const header = document.createElement("div");
        header.classList.add("setor-header");
        header.textContent = setor;

        const body = document.createElement("div");
        setores[setor].forEach(posto => {
          const div = document.createElement("div");
          div.classList.add("posto");
          div.innerHTML = \`
            <strong>\${posto.nome_posto}</strong>
            <span>\${posto.militar_nome ? posto.militar_nome : "<em>‚Äî Vago ‚Äî</em>"}</span>
          \`;
          body.appendChild(div);
        });

        card.appendChild(header);
        card.appendChild(body);
        col.appendChild(card);
        container.appendChild(col);
      });
    }

    document.addEventListener("DOMContentLoaded", carregarMapa);
  </script>
</body>
</html>
