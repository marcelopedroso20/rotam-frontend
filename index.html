<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e1e1e;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 100px;
      margin-bottom: 10px;
    }
    .sidebar h4 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-align: left;
      font-weight: bold;
      background: #2c2c2c;
      color: #fff;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #444;
    }
    .sidebar button.active {
      background: #0d6efd;
    }
    .sidebar .btn-logout {
      background: #dc3545;
      color: #fff;
    }
    /* Conte√∫do */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="assets/logo-rotam.png" alt="Logo ROTAM">
    <h4>ROTAM Sistema</h4>
    <button class="active" onclick="showPage('home')">üè† In√≠cio</button>
    <button onclick="showPage('cadastro')">üìù Cadastro</button>
    <button onclick="showPage('relatorios')">üìä Relat√≥rios</button>
    <button class="btn-logout" onclick="logout()">üö™ Sair</button>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <!-- P√°gina In√≠cio -->
    <div id="home" class="page">
      <h2>Bem-vindo ao Sistema ROTAM</h2>
      <p>Selecione uma op√ß√£o no menu ao lado para come√ßar.</p>
    </div>

    <!-- P√°gina Cadastro -->
    <div id="cadastro" class="page hidden">
      <h2>Cadastro de Ocorr√™ncia</h2>
      <form id="formOcorrencia" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">ID do Agente</label>
          <input type="text" name="reporter_id" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nome do Agente</label>
          <input type="text" name="reporter_name" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Descri√ß√£o</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>
      <p id="msgCadastro" class="mt-3"></p>
    </div>

    <!-- P√°gina Relat√≥rios -->
    <div id="relatorios" class="page hidden">
      <h2>Relat√≥rios</h2>
      <button class="btn btn-primary mb-3" onclick="carregarOcorrencias()">Recarregar</button>
      <div id="listaOcorrencias"></div>
    </div>
  </div>

  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app";

    // Prote√ß√£o de login
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    // Alternar p√°ginas
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
      document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Cadastro de ocorr√™ncia
    document.getElementById("formOcorrencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      try {
        const res = await fetch(`${backendUrl}/occurrences`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        document.getElementById("msgCadastro").textContent = data.success
          ? "Ocorr√™ncia cadastrada com sucesso!"
          : "Erro ao cadastrar ocorr√™ncia.";
        e.target.reset();
      } catch (err) {
        document.getElementById("msgCadastro").textContent = "Erro ao conectar com o servidor.";
      }
    });

    // Carregar ocorr√™ncias no relat√≥rio
    async function carregarOcorrencias() {
      const lista = document.getElementById("listaOcorrencias");
      lista.innerHTML = "<p>Carregando...</p>";
      try {
        const res = await fetch(`${backendUrl}/occurrences`, {
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        });
        const ocorrencias = await res.json();
        if (ocorrencias.length === 0) {
          lista.innerHTML = "<p>Nenhuma ocorr√™ncia encontrada.</p>";
          return;
        }
        lista.innerHTML = `
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Agente</th>
                <th>Descri√ß√£o</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody>
              ${ocorrencias.map(o => `
                <tr>
                  <td>${o.id}</td>
                  <td>${o.reporter_name}</td>
                  <td>${o.description}</td>
                  <td>${o.occurred_at || '-'}</td>
                </tr>`).join("")}
            </tbody>
          </table>
        `;
      } catch (err) {
        lista.innerHTML = "<p>Erro ao carregar ocorr√™ncias.</p>";
      }
    }
  </script>
</body>
</html>
