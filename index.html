<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTAM • Ocorrências</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar img {
      height: 50px;
    }
    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      background: #1e1e1e;
      border: none;
      color: #fff;
    }
    .btn-success {
      width: 100px;
    }
  </style>
</head>
<body>
  <!-- Navbar com logo e botão sair -->
  <div class="navbar">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="logo-rotam-120.png" alt="Logo ROTAM">
      <h1>ROTAM • Ocorrências</h1>
    </div>
    <button onclick="logout()" class="btn btn-danger">Sair</button>
  </div>

  <div class="container">
    <div class="row">
      <!-- Formulário de ocorrência -->
      <div class="col-md-6">
        <div class="card p-4 mb-4">
          <h4>Nova ocorrência</h4>
          <form id="occurrenceForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>ID do agente</label>
                <input type="text" class="form-control" id="reporter_id" placeholder="Ex: 1006">
              </div>
              <div class="col-md-6 mb-3">
                <label>Nome do agente</label>
                <input type="text" class="form-control" id="reporter_name" placeholder="Ex: Agente Silva">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Comunicante (nome)</label>
                <input type="text" class="form-control" id="comunicante_nome" placeholder="Ex: Maria Santos">
              </div>
              <div class="col-md-6 mb-3">
                <label>RG</label>
                <input type="text" class="form-control" id="comunicante_rg" placeholder="Ex: 1234567">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>CPF</label>
                <input type="text" class="form-control" id="comunicante_cpf" placeholder="Somente números">
              </div>
              <div class="col-md-6 mb-3">
                <label>Telefone</label>
                <input type="text" class="form-control" id="comunicante_telefone" placeholder="(65) 99999-0000">
              </div>
            </div>

            <div class="mb-3">
              <label>Endereço</label>
              <input type="text" class="form-control" id="comunicante_endereco" placeholder="Rua, número">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Data do fato</label>
                <input type="date" class="form-control" id="occurred_at">
              </div>
              <div class="col-md-6 mb-3">
                <label>Local do fato</label>
                <input type="text" class="form-control" id="occurred_location" placeholder="Ex: Praça Central">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Tipo de ocorrência</label>
                <input type="text" class="form-control" id="occurrence_type" placeholder="Ex: Furto">
              </div>
              <div class="col-md-6 mb-3">
                <label>Status</label>
                <select class="form-control" id="status">
                  <option value="Aberto">Aberto</option>
                  <option value="Fechado">Fechado</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label>Descrição</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Relato resumido..."></textarea>
            </div>

            <div class="mb-3">
              <label>Envolvidos (JSON)</label>
              <textarea class="form-control" id="involved" rows="2" placeholder='[{"nome":"João","papel":"vítima"}]'></textarea>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </form>
        </div>
      </div>

      <!-- Lista de ocorrências -->
      <div class="col-md-6">
        <div class="card p-4 mb-4">
          <h4>Ocorrências</h4>
          <button onclick="loadOccurrences()" class="btn btn-primary mb-3">Recarregar</button>
          <ul id="occurrenceList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    // Redireciona para login se não tiver token
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    // Cadastrar ocorrência
    document.getElementById("occurrenceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        reporter_id: document.getElementById("reporter_id").value,
        reporter_name: document.getElementById("reporter_name").value,
        comunicante_nome: document.getElementById("comunicante_nome").value,
        comunicante_rg: document.getElementById("comunicante_rg").value,
        comunicante_cpf: document.getElementById("comunicante_cpf").value,
        comunicante_endereco: document.getElementById("comunicante_endereco").value,
        comunicante_telefone: document.getElementById("comunicante_telefone").value,
        occurred_at: document.getElementById("occurred_at").value,
        occurred_location: document.getElementById("occurred_location").value,
        occurrence_type: document.getElementById("occurrence_type").value,
        description: document.getElementById("description").value,
        involved: document.getElementById("involved").value ? JSON.parse(document.getElementById("involved").value) : []
      };

      try {
        await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        loadOccurrences();
        e.target.reset();
      } catch (err) {
        alert("Erro ao cadastrar ocorrência.");
      }
    });

    // Carregar ocorrências
    async function loadOccurrences() {
      try {
        const res = await fetch(backendUrl);
        const data = await res.json();
        const list = document.getElementById("occurrenceList");
        list.innerHTML = "";
        data.forEach(o => {
          const li = document.createElement("li");
          li.className = "list-group-item bg-dark text-white";
          li.textContent = `${o.id} • ${o.occurrence_type} • ${o.status}`;
          list.appendChild(li);
        });
      } catch (err) {
        alert("Erro ao carregar ocorrências.");
      }
    }

    loadOccurrences();
  </script>
</body>
</html>
