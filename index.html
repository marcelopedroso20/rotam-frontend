<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema ROTAM</title>

  <!-- ‚úÖ √çcone da aba (favicon) -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- ‚úÖ Caminho base para o GitHub Pages -->
  <base href="/rotam-frontend/">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 230px;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }

    .sidebar img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 20px;
      color: #ccc;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      width: 100%;
      padding: 10px;
      text-align: left;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background: #333;
    }

    .menu-btn.active {
      background: #0d6efd;
    }

    .submenu {
      margin-left: 20px;
      display: none;
      flex-direction: column;
    }

    .submenu a {
      text-decoration: none;
      color: #ccc;
      padding: 8px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .submenu a:hover {
      color: #fff;
    }

    .btn-logout {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      margin-top: auto;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background: #b02a37;
    }

    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .content h2 {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .content p {
      line-height: 1.5;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        overflow-x: auto;
        align-items: center;
        justify-content: space-around;
      }

      .sidebar img,
      .sidebar h4 {
        display: none;
      }

      .submenu {
        position: absolute;
        background: #1e1e1e;
        left: 0;
        top: 60px;
        width: 100%;
        padding: 10px;
        border-top: 1px solid #333;
      }

      .submenu a {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="./assets/logo-rotam.png" alt="Logo ROTAM">
    <h4>Sistema ROTAM</h4>

    <button class="menu-btn active" onclick="mostrarPagina('inicio')">
      <i class="bi bi-house-door"></i> In√≠cio
    </button>

    <!-- üß≠ NOVO ITEM: Mapa da For√ßa -->
    <a href="mapa_forca.html" class="menu-btn">
      <i class="bi bi-people"></i> Mapa da For√ßa
    </a>

    <button class="menu-btn" onclick="toggleSubmenu('cadastroSubmenu')">
      <i class="bi bi-journal-text"></i> Cadastro
    </button>
    <div id="cadastroSubmenu" class="submenu">
      <a href="cadastro.html"><i class="bi bi-pencil"></i> Ocorr√™ncia</a>
      <a href="livro_rt90.html"><i class="bi bi-book"></i> Livro RT 90</a>
    </div>

    <button class="menu-btn" onclick="mostrarPagina('relatorios')">
      <i class="bi bi-bar-chart"></i> Relat√≥rios
    </button>

    <a href="historico_rt90.html" class="menu-btn">
      <i class="bi bi-clock-history"></i> Hist√≥rico RT90
    </a>

    <button class="btn-logout" onclick="sair()">
      <i class="bi bi-box-arrow-right"></i> Sair
    </button>
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <div class="content" id="conteudo">
    <h2><i class="bi bi-pin-angle"></i> Painel Inicial</h2>
    <p>Bem-vindo ao <strong>Sistema ROTAM</strong>. Use o menu lateral para navegar entre as fun√ß√µes.</p>
  </div>

  <script>
    // Alternar submenu
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      const isVisible = submenu.style.display === "flex";
      submenu.style.display = isVisible ? "none" : "flex";
    }

    // Alternar p√°gina ativa
    function mostrarPagina(pagina) {
      document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      const conteudo = document.getElementById('conteudo');

      if (pagina === 'inicio') {
        conteudo.innerHTML = `
          <h2><i class="bi bi-pin-angle"></i> Painel Inicial</h2>
          <p>Bem-vindo ao <strong>Sistema ROTAM</strong>. Use o menu lateral para navegar entre as fun√ß√µes.</p>
        `;
      } else if (pagina === 'relatorios') {
        conteudo.innerHTML = `
          <h2><i class="bi bi-bar-chart"></i> Relat√≥rios</h2>
          <p>Aqui voc√™ poder√° visualizar relat√≥rios de produtividade, ocorr√™ncias e registros internos.</p>
        `;
      }
    }

    // Sair do sistema
    function sair() {
      alert("Voc√™ saiu do sistema.");
      window.location.href = "login.html";
    }
  </script>
  <script src="js/pwa.js"></script>
</body>
</html>
