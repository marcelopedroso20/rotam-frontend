<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROTAM - Painel Inicial</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#e6b800">

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Proteção -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
  </script>
</head>
<body>
  <!-- Topbar (aparece no mobile) -->
  <header class="topbar">
    <button class="hamburger" id="btnHamburger" aria-label="Abrir menu" aria-expanded="false">☰</button>
    <span class="app-title">Sistema ROTAM</span>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="./assets/logo-rotam-frontend.png" alt="ROTAM" />
    <h4>Sistema ROTAM</h4>
    <button onclick="location.href='index.html'" class="active">🏠 Início</button>
    <button onclick="location.href='cadastro.html'">📝 Cadastro</button>
    <button onclick="location.href='relatorios.html'">📊 Relatórios</button>
    <button class="btn-logout" onclick="logout()">🚪 Sair</button>
  </div>

  <!-- Backdrop (fundo escuro quando o menu abre) -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>📌 Painel Inicial</h2>
    <p>Bem-vindo ao Sistema ROTAM. Use o menu lateral para navegar entre as funções.</p>
  </div>

  <!-- Scripts -->
  <script src="./js/config.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/pwa.js"></script>

  <!-- Toggle do menu (mobile) -->
  <script>
    (function() {
      const sidebar = document.getElementById('sidebar');
      const btn = document.getElementById('btnHamburger');
      const backdrop = document.getElementById('backdrop');

      function openMenu() {
        sidebar.classList.add('open');
        backdrop.classList.add('show');
        document.body.classList.add('no-scroll');
        btn.setAttribute('aria-expanded', 'true');
      }
      function closeMenu() {
        sidebar.classList.remove('open');
        backdrop.classList.remove('show');
        document.body.classList.remove('no-scroll');
        btn.setAttribute('aria-expanded', 'false');
      }

      btn.addEventListener('click', () => {
        sidebar.classList.contains('open') ? closeMenu() : openMenu();
      });
      backdrop.addEventListener('click', closeMenu);

      // Se redimensionar para desktop, fecha o menu
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) closeMenu();
      });
    })();
  </script>
</body>
</html>
