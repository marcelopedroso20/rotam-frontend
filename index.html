<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM</title>
  <link rel="icon" href="logo-rotam.png" />
  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 230px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding-top: 20px;
    }

    .sidebar img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    .sidebar h4 {
      text-align: center;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 10px 15px;
      background: #2c2c2c;
      border: none;
      color: #fff;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    .menu-item:hover {
      background: #444;
    }

    .menu-item.active {
      background: #0d6efd;
    }

    /* Submenu */
    .submenu {
      display: none;
      flex-direction: column;
      background: #242424;
      padding-left: 15px;
    }

    .submenu button {
      background: #2c2c2c;
      border: none;
      color: #ccc;
      padding: 8px 20px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submenu button:hover {
      background: #0d6efd;
      color: #fff;
    }

    .submenu.show {
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .btn-logout {
      background: #dc3545;
      margin-top: auto;
    }

    .btn-logout:hover {
      background: #b02a37;
    }

    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      background: #f5f5f5;
      color: #000;
      padding: 25px;
      overflow-y: auto;
    }

    .content h2 {
      color: #000;
      margin-bottom: 10px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        height: auto;
      }

      .sidebar img, .sidebar h4 {
        display: none;
      }

      .menu-item {
        width: auto;
        flex: 1;
        text-align: center;
        font-size: 14px;
      }

      .submenu {
        width: 100%;
        background: #1e1e1e;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="logo-rotam.png" alt="Logo ROTAM" />
    <h4>Sistema ROTAM</h4>

    <button class="menu-item active" onclick="abrirPagina('inicio.html')">üè† In√≠cio</button>

    <button class="menu-item" id="cadastroBtn">üìÅ Cadastro ‚ñæ</button>
    <div class="submenu" id="submenuCadastro">
      <button onclick="abrirPagina('cadastro.html')">üìÑ Ocorr√™ncia</button>
      <button onclick="abrirPagina('livro_rt90.html')">üìò Livro RT 90</button>
    </div>

    <button class="menu-item" onclick="abrirPagina('relatorios.html')">üìä Relat√≥rios</button>
    <button class="menu-item btn-logout" onclick="sair()">üö™ Sair</button>
  </aside>

  <main class="content" id="conteudo">
    <h2>üìå Painel Inicial</h2>
    <p>Bem-vindo ao Sistema ROTAM. Use o menu lateral para navegar entre as fun√ß√µes.</p>
  </main>

  <script>
    // Submenu toggle
    const cadastroBtn = document.getElementById('cadastroBtn');
    const submenuCadastro = document.getElementById('submenuCadastro');

    cadastroBtn.addEventListener('click', () => {
      submenuCadastro.classList.toggle('show');
    });

    // Navega√ß√£o de p√°ginas (SPA simples)
    function abrirPagina(pagina) {
      const conteudo = document.getElementById('conteudo');
      fetch(pagina)
        .then(res => res.text())
        .then(data => conteudo.innerHTML = data)
        .catch(() => conteudo.innerHTML = "<p>Erro ao carregar p√°gina.</p>");
    }

    function sair() {
      alert('Saindo do sistema...');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
