<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM - Início</title>

  <!-- Manifest + cor do tema -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#e6b800">

  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script>
    // Proteção: só acessa se tiver token
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="./assets/logo-rotam-frontend.png" alt="Logo ROTAM">
    <h4>Sistema ROTAM</h4>

    <button onclick="window.location.href='index.html'" class="active">🏠 Início</button>
    <button onclick="window.location.href='cadastro.html'">📝 Cadastro</button>
    <button onclick="window.location.href='relatorios.html'">📊 Relatórios</button>

    <button class="btn-logout" onclick="logout()">🚪 Sair</button>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>📌 Painel Inicial</h2>
    <p>Bem-vindo ao Sistema ROTAM. Use o menu lateral para navegar entre as funções.</p>
  </div>

  <script src="./js/logout.js"></script>
</body>
</html>
