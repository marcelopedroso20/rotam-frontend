<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTAM ‚Ä¢ Sistema</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e1e1e;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 100px;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar button {
      width: 100%;
      margin: 5px 0;
      background: #333;
      border: none;
      padding: 12px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
    }

    .sidebar button:hover {
      background: #444;
    }

    /* Conte√∫do principal */
    .content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .card {
      background: #1e1e1e;
      border: none;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .logout {
      margin-top: auto;
      background: #d9534f !important;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="logo-rotam-120.png" alt="Logo ROTAM">
    <h2>ROTAM Sistema</h2>
    <button onclick="showPage('home')">üè† In√≠cio</button>
    <button onclick="showPage('cadastro')">üìù Cadastro</button>
    <button onclick="showPage('relatorios')">üìä Relat√≥rios</button>
    <button class="logout" onclick="logout()">üö™ Sair</button>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <!-- P√°gina Inicial -->
    <div id="home" class="page">
      <div class="card">
        <h3>Bem-vindo ao Sistema ROTAM</h3>
        <p>Selecione uma op√ß√£o no menu ao lado para come√ßar.</p>
      </div>
    </div>

    <!-- P√°gina Cadastro -->
    <div id="cadastro" class="page hidden">
      <div class="card">
        <h3>Cadastro de Ocorr√™ncia</h3>
        <form id="occurrenceForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>ID do agente</label>
              <input type="text" class="form-control" id="reporter_id" placeholder="Ex: 1006">
            </div>
            <div class="col-md-6 mb-3">
              <label>Nome do agente</label>
              <input type="text" class="form-control" id="reporter_name" placeholder="Ex: Agente Silva">
            </div>
          </div>

          <div class="mb-3">
            <label>Descri√ß√£o</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>

    <!-- P√°gina Relat√≥rios -->
    <div id="relatorios" class="page hidden">
      <div class="card">
        <h3>Relat√≥rios</h3>
        <button onclick="loadOccurrences()" class="btn btn-primary mb-3">Recarregar</button>
        <ul id="occurrenceList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    // Prote√ß√£o: exige login
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    // Navega√ß√£o entre p√°ginas
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    // Cadastrar ocorr√™ncia
    document.getElementById("occurrenceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        reporter_id: document.getElementById("reporter_id").value,
        reporter_name: document.getElementById("reporter_name").value,
        description: document.getElementById("description").value
      };

      try {
        await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        alert("Ocorr√™ncia cadastrada!");
        e.target.reset();
      } catch (err) {
        alert("Erro ao cadastrar ocorr√™ncia.");
      }
    });

    // Listar ocorr√™ncias
    async function loadOccurrences() {
      try {
        const res = await fetch(backendUrl);
        const data = await res.json();
        const list = document.getElementById("occurrenceList");
        list.innerHTML = "";
        data.forEach(o => {
          const li = document.createElement("li");
          li.className = "list-group-item bg-dark text-white";
          li.textContent = `${o.id} ‚Ä¢ ${o.occurrence_type || "Sem tipo"} ‚Ä¢ ${o.status || "Aberto"}`;
          list.appendChild(li);
        });
      } catch (err) {
        alert("Erro ao carregar ocorr√™ncias.");
      }
    }

    // Exibe a tela inicial por padr√£o
    showPage("home");
  </script>
</body>
</html>
