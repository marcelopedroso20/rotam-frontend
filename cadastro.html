<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema ROTAM - Cadastro</title>

  <!-- Manifest + cor do tema -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#e6b800">
  
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script>
    if (!localStorage.getItem("user")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="./assets/logo-rotam-frontend.png" alt="ROTAM" />
    <h4>Sistema ROTAM</h4>
    <button onclick="location.href='index.html'">🏠 Início</button>
    <button onclick="location.href='cadastro.html'" class="active">📝 Cadastro</button>
    <button onclick="location.href='relatorios.html'">📊 Relatórios</button>
    <button class="btn-logout" onclick="logout()">🚪 Sair</button>
  </div>

  <div class="content">
    <h2>📝 Cadastro de Ocorrências</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="reporter_name">Nome do Agente</label>
        <input type="text" id="reporter_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="comunicante_nome">Nome do Comunicante</label>
        <input type="text" id="comunicante_nome" class="form-control">
      </div>
      <div class="mb-3">
        <label for="occurred_location">Local da Ocorrência</label>
        <input type="text" id="occurred_location" class="form-control">
      </div>
      <div class="mb-3">
        <label for="occurrence_type">Tipo de Ocorrência</label>
        <select id="occurrence_type" class="form-select">
          <option value="Furto">Furto</option>
          <option value="Roubo">Roubo</option>
          <option value="Apreensão">Apreensão</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description">Descrição</label>
        <textarea id="description" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Salvar Ocorrência</button>
    </form>
  </div>

  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const occurrence = {
        reporter_name: document.getElementById("reporter_name").value,
        comunicante_nome: document.getElementById("comunicante_nome").value,
        occurred_location: document.getElementById("occurred_location").value,
        occurrence_type: document.getElementById("occurrence_type").value,
        description: document.getElementById("description").value,
      };

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(occurrence),
        });

        const data = await res.json();
        if (data.success) {
          alert("✅ Ocorrência cadastrada com sucesso!");
          document.getElementById("cadastroForm").reset();
        } else {
          alert("❌ Erro: " + (data.error || "Falha ao cadastrar"));
        }
      } catch (err) {
        alert("❌ Erro ao conectar com servidor.");
      }
    });
  </script>
  <!-- Scripts -->
  <script src="./js/config.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/pwa.js"></script>
</body>
</html>
