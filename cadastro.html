<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Ocorr√™ncias - ROTAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU SUPERIOR -->
  <header class="menu">
    <div class="logo">ROTAM ‚Ä¢ Sistema</div>
    <nav>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
        <li><a href="relatorios.html">Relat√≥rios</a></li>
      </ul>
    </nav>
    <button onclick="logout()">Sair</button>
  </header>

  <!-- CONTE√öDO -->
  <main class="form-container">
    <h1>üìù Cadastro de Ocorr√™ncia</h1>
    <form id="occurrenceForm">
      <div class="form-group">
        <label>Nome do Comunicante:</label>
        <input type="text" id="comunicante_nome" required>
      </div>

      <div class="form-group">
        <label>RG:</label>
        <input type="text" id="comunicante_rg">
      </div>

      <div class="form-group">
        <label>CPF:</label>
        <input type="text" id="comunicante_cpf">
      </div>

      <div class="form-group">
        <label>Endere√ßo:</label>
        <input type="text" id="comunicante_endereco">
      </div>

      <div class="form-group">
        <label>Telefone:</label>
        <input type="text" id="comunicante_telefone">
      </div>

      <div class="form-group">
        <label>Data do Fato:</label>
        <input type="date" id="occurred_at">
      </div>

      <div class="form-group">
        <label>Local do Fato:</label>
        <input type="text" id="occurred_location">
      </div>

      <div class="form-group">
        <label>Tipo de Ocorr√™ncia:</label>
        <input type="text" id="occurrence_type">
      </div>

      <div class="form-group">
        <label>Descri√ß√£o:</label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label>Medidas Tomadas:</label>
        <textarea id="measures_taken" rows="3"></textarea>
      </div>

      <button type="submit">Salvar Ocorr√™ncia</button>
    </form>

    <p id="msg" class="msg"></p>
  </main>

  <script src="logout.js"></script>
  <script>
    // Prote√ß√£o: s√≥ acessa logado
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }

    const backendUrl = "https://rotam-backend-production.up.railway.app/occurrences";

    document.getElementById("occurrenceForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const occurrence = {
        comunicante_nome: document.getElementById("comunicante_nome").value,
        comunicante_rg: document.getElementById("comunicante_rg").value,
        comunicante_cpf: document.getElementById("comunicante_cpf").value,
        comunicante_endereco: document.getElementById("comunicante_endereco").value,
        comunicante_telefone: document.getElementById("comunicante_telefone").value,
        occurred_at: document.getElementById("occurred_at").value,
        occurred_location: document.getElementById("occurred_location").value,
        occurrence_type: document.getElementById("occurrence_type").value,
        description: document.getElementById("description").value,
        measures_taken: document.getElementById("measures_taken").value,
        status: "Aberto"
      };

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(occurrence)
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("msg").textContent = "‚úÖ Ocorr√™ncia salva com sucesso!";
          document.getElementById("occurrenceForm").reset();
        } else {
          document.getElementById("msg").textContent = "‚ùå Erro ao salvar ocorr√™ncia.";
        }
      } catch (err) {
        document.getElementById("msg").textContent = "‚ö†Ô∏è Erro de conex√£o com o servidor.";
      }
    });
  </script>
</body>
</html>
