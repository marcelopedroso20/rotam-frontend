<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
    }
    .sidebar h2 {
      color: #0d6efd;
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    .sidebar a:hover { background: #0d6efd; }
    .sidebar .logout {
      margin-top: auto;
      background: #dc3545;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }
    .sidebar .logout:hover { background: #bb2d3b; }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 10px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    label { margin-top: 10px; }
    input, textarea, select {
      background: #2b2b2b;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <script>
    if (!localStorage.getItem("user")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üöì ROTAM</h2>
    <a href="index.html">üè† In√≠cio</a>
    <a href="cadastro.html">üìù Cadastro</a>
    <a href="relatorio.html">üìä Relat√≥rio</a>
    <div class="logout" onclick="logout()">Sair</div>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <h1>Cadastro de Ocorr√™ncia</h1>
    <div class="card">
      <form id="formOcorrencia">
        <label>Agente</label>
        <input type="text" id="reporter_name" class="form-control" placeholder="Nome do agente" required>

        <label>Comunicante</label>
        <input type="text" id="comunicante_nome" class="form-control" placeholder="Nome do comunicante">

        <label>Tipo de ocorr√™ncia</label>
        <input type="text" id="occurrence_type" class="form-control" placeholder="Ex: Furto">

        <label>Descri√ß√£o</label>
        <textarea id="description" class="form-control" rows="4"></textarea>

        <label>Status</label>
        <select id="status" class="form-control">
          <option value="Aberto">Aberto</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Encerrado">Encerrado</option>
        </select>

        <button type="submit" class="btn btn-success mt-3">Salvar</button>
      </form>
    </div>
  </div>

  <script src="logout.js"></script>
  <script>
    const API = "https://rotam-backend-production.up.railway.app/occurrences";

    document.getElementById("formOcorrencia").addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        reporter_name: document.getElementById("reporter_name").value,
        comunicante_nome: document.getElementById("comunicante_nome").value,
        occurrence_type: document.getElementById("occurrence_type").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value,
      };

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (res.ok) {
          alert("Ocorr√™ncia cadastrada com sucesso!");
          e.target.reset();
        } else {
          alert("Erro: " + (data.error || "n√£o foi poss√≠vel cadastrar"));
        }
      } catch (err) {
        alert("Erro de conex√£o com servidor");
      }
    });
  </script>
</body>
</html>
