<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ROTAM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { margin: 0; display: flex; height: 100vh; background: #121212; color: #fff; }
    .sidebar { width: 220px; background: #1e1e1e; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; }
    .sidebar img { width: 100px; margin-bottom: 10px; }
    .sidebar button { width: 100%; margin: 5px 0; padding: 10px; border: none; border-radius: 5px; background: #2c2c2c; color: #fff; text-align: left; cursor: pointer; font-weight: bold; }
    .sidebar button:hover { background: #444; }
    .sidebar button.active { background: #0d6efd; }
    .sidebar .btn-logout { background: #dc3545; }
    .content { flex: 1; padding: 20px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="assets/logo-rotam.png" alt="Logo ROTAM">
    <h4>ROTAM Sistema</h4>
    <button id="btnInicio">🏠 Início</button>
    <button id="btnCadastro">📝 Cadastro</button>
    <button id="btnRelatorios">📊 Relatórios</button>
    <button class="btn-logout" onclick="logout()">🚪 Sair</button>
  </div>

  <div class="content">
    <h2>Cadastro de Ocorrência</h2>
    <form id="formOcorrencia" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">ID do Agente</label>
        <input type="text" name="reporter_id" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nome do Agente</label>
        <input type="text" name="reporter_name" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Descrição</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </div>
    </form>
    <p id="msgCadastro" class="mt-3"></p>
  </div>

  <script src="logout.js"></script>
  <script>
    const backendUrl = "https://rotam-backend-production.up.railway.app";
    if (!localStorage.getItem("token")) window.location.href = "login.html";

    // Marca o menu ativo
    document.getElementById("btnCadastro").classList.add("active");
    document.getElementById("btnInicio").onclick = () => location.href = "index.html";
    document.getElementById("btnRelatorios").onclick = () => location.href = "relatorios.html";

    document.getElementById("formOcorrencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      try {
        const res = await fetch(`${backendUrl}/occurrences`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        document.getElementById("msgCadastro").textContent = data.success
          ? "Ocorrência cadastrada com sucesso!"
          : "Erro ao cadastrar ocorrência.";
        e.target.reset();
      } catch {
        document.getElementById("msgCadastro").textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
