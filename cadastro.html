<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ocorr√™ncia - ROTAM</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#e6b800">

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
  </script>

  <style>
    /* topbar simples s√≥ para esta p√°gina */
    .page-topbar {
      position: sticky; top: 0;
      display: flex; align-items: center; gap: 10px;
      background: #1e1e1e; padding: 10px 12px; z-index: 5;
      border-bottom: 1px solid #2a2a2a;
    }
    .back-btn {
      background: #6c757d; color: #fff; border: none;
      padding: 6px 12px; border-radius: 6px; font-size: 14px;
    }
  </style>
</head>
<body class="p-3">

  <div class="page-topbar">
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
    <h2 class="m-0">üìù Cadastro de Ocorr√™ncia</h2>
  </div>

  <form id="cadastroForm" class="mt-3">
    <div class="mb-3">
      <label for="reporter_name">Nome do Agente</label>
      <input type="text" id="reporter_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="comunicante_nome">Nome do Comunicante</label>
      <input type="text" id="comunicante_nome" class="form-control">
    </div>
    <div class="mb-3">
      <label for="occurred_location">Local da Ocorr√™ncia</label>
      <input type="text" id="occurred_location" class="form-control">
    </div>
    <div class="mb-3">
      <label for="occurrence_type">Tipo de Ocorr√™ncia</label>
      <select id="occurrence_type" class="form-select">
        <option value="Furto">Furto</option>
        <option value="Roubo">Roubo</option>
        <option value="Apreens√£o">Apreens√£o</option>
        <option value="Outros">Outros</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description">Descri√ß√£o</label>
      <textarea id="description" class="form-control" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Salvar Ocorr√™ncia</button>
  </form>

  <div id="msgRetorno" class="mt-3"></div>

  <script src="./js/config.js"></script>
  <script>
    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const occurrence = {
        reporter_name: document.getElementById("reporter_name").value,
        comunicante_nome: document.getElementById("comunicante_nome").value,
        occurred_location: document.getElementById("occurred_location").value,
        occurrence_type: document.getElementById("occurrence_type").value,
        description: document.getElementById("description").value,
      };

      try {
        const res = await fetch(CONFIG.ENDPOINTS.occurrences, {
          method: "POST",
          headers: CONFIG.getAuthHeaders(),
          body: JSON.stringify(occurrence),
        });

        const data = await res.json();
        const msgBox = document.getElementById("msgRetorno");

        if (res.ok) {
          msgBox.innerHTML = `<div class="alert alert-success">‚úÖ Ocorr√™ncia cadastrada com sucesso!</div>`;
          document.getElementById("cadastroForm").reset();
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger">‚ùå Erro: ${data.error || "Falha ao cadastrar"}</div>`;
        }
      } catch (err) {
        document.getElementById("msgRetorno").innerHTML = `<div class="alert alert-danger">‚ùå Erro ao conectar com servidor.</div>`;
      }
    });
  </script>

  <script src="./js/pwa.js"></script>
</body>
</html>
